<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Tide Turner — Parent</title>
  <style>
    :root { color-scheme: dark; font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    body { margin: 0; background: #06141f; color: #e2f3ff; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
    canvas, #fallbackCanvas { width: 100vw; height: 100vh; display: block; }
    .start-overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(6, 20, 31, 0.92); color: #f0f9ff; font-size: clamp(1.1rem, 3.8vw, 2.1rem); letter-spacing: 0.08em; text-transform: uppercase; backdrop-filter: blur(6px); cursor: pointer; transition: opacity 0.4s ease; z-index: 20; }
    .start-overlay.hidden { opacity: 0; pointer-events: none; }
    .inline-meta { position: fixed; bottom: 1rem; left: 1rem; font-size: 0.7rem; letter-spacing: 0.08em; text-transform: uppercase; opacity: 0.6; pointer-events: none; }
    @media (prefers-reduced-motion: reduce) { .start-overlay { transition: none; } }
  </style>
</head>
<body>
  <div id="overlay" class="start-overlay" role="button" tabindex="0" aria-label="Start Tide Turner">
    Tap to turn the tide.
  </div>
  <div class="inline-meta">Tide Turner · ttl=2 · wave garden</div>
  <canvas id="fallbackCanvas" hidden aria-hidden="true"></canvas>

  <script id="config" type="application/json">
  {
    "id": "tide-turner-parent",
    "title": "Tide Turner",
    "ttl": 2,
    "offline_mode": false,
    "loop_duration_sec": 95,
    "joy": 0.8,
    "flow": 0.82,
    "accessibility": 0.83,
    "elegance": 0.79,
    "surprise": 0.6,
    "dpr_cap": 2,
    "fps_cap": 60,
    "max_flash_hz": 2.5,
    "min_linger_ms": 180,
    "visual_palette": {
      "background": "#06141f",
      "water": ["#0284c7", "#0ea5e9", "#38bdf8"],
      "foam": "#e0f2fe",
      "reduced_motion": "#0b1d29"
    },
    "wave_profile": {
      "grid_size": 60,
      "amplitude": 0.9,
      "interaction_strength": 1.1,
      "drift_speed": 0.26,
      "crest_flash_limit": 2.5
    },
    "motifs": [
      "player draws tide paths",
      "wave crests emit soft bells"
    ],
    "interaction_model": {
      "primary": "tap_or_click",
      "secondary": "drag_to_pull",
      "fallback": "auto_tide",
      "reduced_motion_adjustment": "lower amplitude and slower drift"
    },
    "audio": {
      "gesture_gate_required": true,
      "synth": "Tone.FMSynth",
      "envelope": {"attack": 0.8, "decay": 0.3, "sustain": 0.4, "release": 1.5},
      "scale": ["D3", "F3", "A3", "C4", "D4", "F4"],
      "tempo_bpm": 60
    },
    "audio_layers": {
      "wash_notes": ["D3", "A3"],
      "foam_chimes": ["D4", "F4", "A4"],
      "foam_interval_sec": 7.2
    },
    "surprise_hooks": [
      "bioluminescent arc when wave height peaks"
    ]
  }
  </script>

  <script id="engine" type="application/poml">
  <poml>
    <engine id="tide-turner-parent" ttl="2" offline_mode="false">
      <render pipeline="three.js" fallback="2d-canvas" fps_cap="60" dpr_cap="2" shading="ocean-harmonic" />
      <audio engine="tone.js" gesture_gate="true" mood="tidal" />
      <safety max_flash_hz="2.5" min_linger_ms="180" reduced_motion_policy="gentle-wave" />
      <loop duration_sec="95" structure="ebb-flow" child_decay="0.6" />
      <inputs primary="pointer-tap" gestures="drag-pull" fallback_mode="auto-tide" />
      <surprise band="0.4-0.8" trigger="crest-threshold" />
    </engine>
  </poml>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js" integrity="sha512-7JFa3wYxVa0hjvZkEvPlIRGKo1PZhelR9yrZjcFIrqYk/fxu6ip1CKhmTFq9sSSrDgV5xtBHXFDgPJ8TyufSEDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.35/Tone.min.js" integrity="sha512-Td7diaOEsZBWBcy/scMvAEmVdPWxKkrJkeLQzA5Nv1YXhI5RXefxWWEXUOYaL6VLdystD5nq2WEYLRh1SeDsWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    (() => {
      const config = JSON.parse(document.getElementById('config').textContent);
      const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const overlay = document.getElementById('overlay');
      const fallbackCanvas = document.getElementById('fallbackCanvas');
      const fpsInterval = 1000 / (config.fps_cap || 60);
      let then = performance.now();

      let renderer, scene, camera, clock, waterMesh;
      let synth, padSynth, foamLoop;
      const ripples = [];
      let audioStarted = false;
      const pointer = { x: 0, y: 0 };
      let pointerDown = false;

      document.body.style.background = reduceMotion ? config.visual_palette.reduced_motion : config.visual_palette.background;

      overlay.addEventListener('pointerdown', startExperience);
      overlay.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' || event.key === ' ') startExperience();
      });

      window.addEventListener('resize', () => {
        if (renderer && camera) {
          const width = window.innerWidth;
          const height = window.innerHeight;
          camera.aspect = width / height;
          camera.updateProjectionMatrix();
          renderer.setSize(width, height);
        } else if (!renderer) {
          resizeFallback();
        }
      });

      function startExperience() {
        if (overlay.classList.contains('hidden')) return;
        overlay.classList.add('hidden');
        setTimeout(() => overlay.remove(), 600);
        startAudio();
        try {
          initScene();
        } catch (error) {
          console.warn('Falling back to 2D ocean due to error', error);
          enableFallback();
        }
      }

      async function startAudio() {
        if (audioStarted) return;
        try {
          await Tone.start();
          Tone.Destination.volume.value = -9;
          Tone.Transport.bpm.value = config.audio.tempo_bpm || 60;
          synth = new Tone.FMSynth({
            harmonicity: 0.5,
            modulationIndex: 2,
            oscillator: { type: 'sine' },
            modulation: { type: 'triangle' },
            envelope: config.audio.envelope,
            modulationEnvelope: { attack: 0.6, decay: 0.2, sustain: 0.2, release: 1.2 }
          }).toDestination();
          padSynth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: 'sine' },
            envelope: { attack: 3, decay: 1, sustain: 0.5, release: 4 },
            volume: -18
          }).toDestination();
          config.audio_layers.wash_notes.forEach((note, idx) => {
            Tone.Transport.scheduleOnce((time) => {
              padSynth.triggerAttackRelease(note, '2n', time);
            }, `+${idx * 1.5}`);
          });
          foamLoop = new Tone.Loop((time) => {
            const note = config.audio_layers.foam_chimes[Math.floor(Math.random() * config.audio_layers.foam_chimes.length)];
            synth.triggerAttackRelease(note, '16n', time, 0.4);
          }, config.audio_layers.foam_interval_sec);
          foamLoop.start(0);
          Tone.Transport.start();
          audioStarted = true;
        } catch (err) {
          console.warn('Audio start blocked, running silent.', err);
        }
      }

      function initScene() {
        if (!window.THREE) throw new Error('Three.js missing');
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, config.dpr_cap || 2));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(new THREE.Color(config.visual_palette.background), 1);
        document.body.appendChild(renderer.domElement);

        scene = new THREE.Scene();
        clock = new THREE.Clock();
        camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 120);
        camera.position.set(0, 6.5, 11);
        camera.lookAt(0, 0, 0);

        const ambient = new THREE.AmbientLight(0x6bb7ff, reduceMotion ? 0.4 : 0.7);
        scene.add(ambient);
        const moon = new THREE.DirectionalLight(0xe0f2fe, reduceMotion ? 0.4 : 0.8);
        moon.position.set(-4, 10, 6);
        scene.add(moon);

        const geometry = new THREE.PlaneGeometry(12, 12, 120, 120);
        const material = new THREE.MeshStandardMaterial({
          color: new THREE.Color(config.visual_palette.water[1]),
          transparent: true,
          opacity: 0.92,
          roughness: 0.35,
          metalness: 0.1,
          emissive: new THREE.Color(config.visual_palette.water[0]).multiplyScalar(0.1)
        });
        waterMesh = new THREE.Mesh(geometry, material);
        waterMesh.rotation.x = -Math.PI / 2;
        scene.add(waterMesh);

        renderer.domElement.addEventListener('pointermove', onPointerMove);
        renderer.domElement.addEventListener('pointerdown', onPointerDown);
        renderer.domElement.addEventListener('pointerup', onPointerUp);
        renderer.domElement.addEventListener('pointerleave', onPointerUp);

        if (window.DeviceOrientationEvent) {
          window.addEventListener('deviceorientation', (evt) => {
            if (!evt.beta || reduceMotion) return;
            const tiltX = THREE.MathUtils.degToRad(evt.gamma || 0) * 0.05;
            waterMesh.rotation.z = THREE.MathUtils.clamp(tiltX, -0.2, 0.2);
          });
        }

        requestAnimationFrame(loop);
      }

      function onPointerMove(event) {
        if (!renderer) return;
        const rect = renderer.domElement.getBoundingClientRect();
        const x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
        const y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
        pointer.x = x;
        pointer.y = y;
        if (pointerDown) queueRipple();
      }

      function onPointerDown(event) {
        pointerDown = true;
        queueRipple();
      }

      function onPointerUp() {
        pointerDown = false;
      }

      function queueRipple() {
        ripples.push({ x: pointer.x * 6, z: pointer.y * 6, age: 0 });
        if (audioStarted && synth) {
          const note = config.audio.scale[Math.floor(Math.random() * config.audio.scale.length)];
          synth.triggerAttackRelease(note, '8n', undefined, 0.5);
        }
      }

      function loop(now) {
        requestAnimationFrame(loop);
        const delta = now - then;
        if (delta < fpsInterval) return;
        then = now - (delta % fpsInterval);
        if (!renderer) return;
        const elapsed = clock.getElapsedTime();
        updateWater(elapsed);
        renderer.render(scene, camera);
      }

      function updateWater(time) {
        const geometry = waterMesh.geometry;
        const positions = geometry.attributes.position.array;
        const widthSegments = geometry.parameters.widthSegments;
        const heightSegments = geometry.parameters.heightSegments;
        const amplitude = (config.wave_profile.amplitude || 1) * (reduceMotion ? 0.5 : 1);
        const drift = config.wave_profile.drift_speed || 0.2;
        const interactionStrength = (config.wave_profile.interaction_strength || 1) * (reduceMotion ? 0.5 : 1);

        for (let i = 0; i < ripples.length; i++) {
          ripples[i].age += 0.016;
        }
        while (ripples.length && ripples[0].age > 3.2) {
          ripples.shift();
        }

        let index = 0;
        for (let iy = 0; iy <= heightSegments; iy++) {
          for (let ix = 0; ix <= widthSegments; ix++) {
            const vx = (ix / widthSegments - 0.5) * 12;
            const vz = (iy / heightSegments - 0.5) * 12;
            const wave = Math.sin(vx * 0.6 + time * drift) + Math.cos(vz * 0.4 + time * drift * 0.8);
            let height = wave * amplitude * 0.4;

            ripples.forEach((ripple) => {
              const dx = vx - ripple.x;
              const dz = vz - ripple.z;
              const dist = Math.sqrt(dx * dx + dz * dz);
              const influence = Math.exp(-dist * 0.4) * interactionStrength * (1 - ripple.age / 3.2);
              const rippleWave = Math.sin(dist * 0.8 - ripple.age * 4);
              height += rippleWave * influence * 0.6;
            });

            positions[index + 1] = height;
            index += 3;
          }
        }
        geometry.attributes.position.needsUpdate = true;
        geometry.computeVertexNormals();

        const crest = ripples.length ? Math.min(2.5, Math.abs(ripples[0].age * 2)) : 0.1;
        const lerpFactor = THREE.MathUtils.clamp(crest / (config.wave_profile.crest_flash_limit || 3), 0, 1);
        waterMesh.material.color.set(config.visual_palette.water[0]).lerp(new THREE.Color(config.visual_palette.water[2]), lerpFactor * 0.5);
      }

      function enableFallback() {
        fallbackCanvas.hidden = false;
        const ctx = fallbackCanvas.getContext('2d');
        resizeFallback();
        let phase = 0;
        let last = performance.now();

        function drawFallback(now) {
          requestAnimationFrame(drawFallback);
          const delta = now - last;
          if (delta < fpsInterval) return;
          last = now - (delta % fpsInterval);
          phase += (config.wave_profile.drift_speed || 0.2) * 0.5;
          ctx.fillStyle = reduceMotion ? config.visual_palette.reduced_motion : config.visual_palette.background;
          ctx.fillRect(0, 0, fallbackCanvas.width, fallbackCanvas.height);
          const rows = 16;
          for (let r = 0; r < rows; r++) {
            const progress = r / rows;
            const y = progress * fallbackCanvas.height;
            ctx.beginPath();
            for (let x = 0; x <= fallbackCanvas.width; x += 8) {
              const wave = Math.sin((x / 80) + phase + progress * Math.PI);
              const offset = wave * 18 * (reduceMotion ? 0.3 : 1);
              ctx.lineTo(x, y + offset);
            }
            ctx.strokeStyle = `hsla(${195 + progress * 15}, 80%, 60%, ${reduceMotion ? 0.25 : 0.5})`;
            ctx.lineWidth = 2;
            ctx.stroke();
          }
        }
        requestAnimationFrame(drawFallback);
      }

      function resizeFallback() {
        fallbackCanvas.width = window.innerWidth;
        fallbackCanvas.height = window.innerHeight;
      }

      window.addEventListener('visibilitychange', () => {
        if (!Tone || !Tone.Transport) return;
        if (document.hidden && Tone.Transport.state === 'started') Tone.Transport.pause();
        else if (!document.hidden && audioStarted && Tone.Transport.state !== 'started') Tone.Transport.start();
      });
    })();
  </script>
</body>
</html>
