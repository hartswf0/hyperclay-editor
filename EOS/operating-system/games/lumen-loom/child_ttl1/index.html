<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Lumen Loom — Child ttl=1</title>
  <style>
    :root { color-scheme: dark; font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    body { margin: 0; background: #111827; color: #e5e7eb; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    canvas, #fallbackCanvas { width: 100vw; height: 100vh; display: block; }
    .start-overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(17, 24, 39, 0.92); color: #f9fafb; font-size: clamp(1.1rem, 3.8vw, 2rem); letter-spacing: 0.05em; backdrop-filter: blur(5px); cursor: pointer; transition: opacity 0.35s ease; z-index: 10; }
    .start-overlay.hidden { opacity: 0; pointer-events: none; }
    .inline-meta { position: fixed; bottom: 1rem; left: 1rem; font-size: 0.7rem; letter-spacing: 0.08em; text-transform: uppercase; opacity: 0.65; pointer-events: none; }
    @media (prefers-reduced-motion: reduce) { .start-overlay { transition: none; } }
  </style>
</head>
<body>
  <div id="overlay" class="start-overlay" role="button" tabindex="0" aria-label="Start Lumen Loom child">
    Tap to coax the ribbons.
  </div>
  <div class="inline-meta">Lumen Loom · ttl=1 · child</div>
  <canvas id="fallbackCanvas" hidden aria-hidden="true"></canvas>

  <script id="config" type="application/json">
  {
    "id": "lumen-loom-child-ttl1",
    "title": "Lumen Loom — Child",
    "ttl": 1,
    "offline_mode": false,
    "loop_duration_sec": 60,
    "joy": 0.78,
    "flow": 0.74,
    "accessibility": 0.84,
    "elegance": 0.78,
    "surprise": 0.5,
    "dpr_cap": 2,
    "fps_cap": 60,
    "max_flash_hz": 3,
    "min_linger_ms": 150,
    "visual_palette": {
      "background": "#111827",
      "threads": ["#34d399", "#38bdf8", "#c084fc"],
      "reduced_motion": "#1f2937"
    },
    "motion_profile": {
      "threads_count": 16,
      "thread_length": 28,
      "sway_speed": 0.28,
      "pointer_influence": 0.6,
      "color_shift_speed": 0.08
    },
    "motifs": [
      "gentle ribbons that follow taps",
      "soft shimmer accents on alignment"
    ],
    "interaction_model": {
      "primary": "tap_or_click",
      "secondary": "drag_hint",
      "fallback": "auto_sway",
      "reduced_motion_adjustment": "fixed threads with hue breathing"
    },
    "audio": {
      "gesture_gate_required": true,
      "synth": "Tone.PolySynth",
      "envelope": {"attack": 0.35, "decay": 0.2, "sustain": 0.25, "release": 0.9},
      "scale": ["C4", "D#4", "F4", "G4", "A#4"],
      "tempo_bpm": 68
    },
    "audio_layering": {
      "pad_notes": ["C3", "G3"],
      "spark_notes": ["C4", "D#4", "G4"],
      "spark_interval_sec": 6.5
    },
    "surprise_hooks": [
      "color wash when tap streak sustained"
    ]
  }
  </script>

  <script id="engine" type="application/poml">
  <poml>
    <engine id="lumen-loom-child-ttl1" ttl="1" offline_mode="false">
      <render pipeline="three.js" fallback="2d-canvas" fps_cap="60" dpr_cap="2" shading="minimal-weave" />
      <audio engine="tone.js" gesture_gate="true" mood="feather" />
      <safety max_flash_hz="3" min_linger_ms="150" reduced_motion_policy="settle" />
      <loop duration_sec="60" structure="woven-lull" child_decay="1" />
      <inputs primary="pointer-tap" gestures="drag-hint" fallback_mode="auto-sway" />
      <surprise band="0.4-0.7" trigger="streak-tap" />
    </engine>
  </poml>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js" integrity="sha512-7JFa3wYxVa0hjvZkEvPlIRGKo1PZhelR9yrZjcFIrqYk/fxu6ip1CKhmTFq9sSSrDgV5xtBHXFDgPJ8TyufSEDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.35/Tone.min.js" integrity="sha512-Td7diaOEsZBWBcy/scMvAEmVdPWxKkrJkeLQzA5Nv1YXhI5RXefxWWEXUOYaL6VLdystD5nq2WEYLRh1SeDsWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    (() => {
      const config = JSON.parse(document.getElementById('config').textContent);
      const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const overlay = document.getElementById('overlay');
      const fallbackCanvas = document.getElementById('fallbackCanvas');
      let audioStarted = false;
      let synth, padSynth, sparkleLoop;
      let renderer, scene, camera, loomGroup;
      const pointer = { x: 0, y: 0 };
      let pointerActive = false;
      const threads = [];
      const threadCount = Math.max(4, Math.round(config.motion_profile.threads_count * (reduceMotion ? 0.5 : 1)));
      const threadLength = config.motion_profile.thread_length;
      const colorPalette = config.visual_palette.threads;
      const baseBackground = config.visual_palette.background;
      const reduceBackground = config.visual_palette.reduced_motion;
      const fpsInterval = 1000 / (config.fps_cap || 60);
      let then = performance.now();

      document.body.style.background = reduceMotion ? reduceBackground : baseBackground;

      window.addEventListener('resize', () => {
        if (renderer && camera) {
          const width = window.innerWidth;
          const height = window.innerHeight;
          camera.aspect = width / height;
          camera.updateProjectionMatrix();
          renderer.setSize(width, height);
        } else if (!renderer && fallbackCanvas) {
          resizeFallback();
        }
      });

      overlay.addEventListener('pointerdown', initExperience);
      overlay.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' || event.key === ' ') {
          initExperience();
        }
      });

      function initExperience() {
        if (overlay.classList.contains('hidden')) return;
        overlay.classList.add('hidden');
        startAudio();
        setTimeout(() => overlay.remove(), 500);
        try {
          initThreeScene();
        } catch (error) {
          console.warn('Switching to 2D fallback due to error:', error);
          enableFallback();
        }
      }

      async function startAudio() {
        if (audioStarted) return;
        try {
          await Tone.start();
          Tone.Destination.volume.value = -10;
          Tone.Transport.bpm.value = config.audio.tempo_bpm || 68;
          synth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: 'sine' },
            envelope: config.audio.envelope,
            volume: -8
          }).toDestination();
          padSynth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: 'sine2' },
            envelope: { attack: 1.8, decay: 0.6, sustain: 0.5, release: 3.5 },
            volume: -18
          }).toDestination();
          config.audio_layering.pad_notes.forEach((note, index) => {
            Tone.Transport.scheduleOnce((time) => {
              padSynth.triggerAttackRelease(note, '4n', time);
            }, `+${index * 1.1}`);
          });
          sparkleLoop = new Tone.Loop((time) => {
            const note = config.audio_layering.spark_notes[Math.floor(Math.random() * config.audio_layering.spark_notes.length)];
            synth.triggerAttackRelease(note, '16n', time, 0.35);
          }, config.audio_layering.spark_interval_sec);
          sparkleLoop.start(0);
          Tone.Transport.start();
          audioStarted = true;
        } catch (err) {
          console.warn('Tone.js failed to start, audio muted.', err);
        }
      }

      function initThreeScene() {
        if (!window.THREE) throw new Error('Three.js missing');
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, config.dpr_cap || 2));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(new THREE.Color(baseBackground), 1);
        renderer.domElement.setAttribute('role', 'presentation');
        document.body.appendChild(renderer.domElement);

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 7.5);
        scene.add(camera);

        loomGroup = new THREE.Group();
        scene.add(loomGroup);

        const amplitude = reduceMotion ? 0.4 : 1.2;
        const influence = config.motion_profile.pointer_influence * (reduceMotion ? 0.4 : 0.85);

        for (let i = 0; i < threadCount; i++) {
          const positions = new Float32Array(threadLength * 3);
          const geometry = new THREE.BufferGeometry();
          geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
          const matColor = new THREE.Color(colorPalette[i % colorPalette.length]);
          const material = new THREE.LineBasicMaterial({
            color: matColor,
            transparent: true,
            opacity: reduceMotion ? 0.45 : 0.75,
            linewidth: 1
          });
          const line = new THREE.Line(geometry, material);
          line.userData.phase = Math.random() * Math.PI * 2;
          line.userData.speed = config.motion_profile.sway_speed * (0.4 + Math.random() * 0.6);
          line.userData.offset = (i / threadCount) * 3.4 - 1.7;
          line.userData.amplitude = amplitude * (0.5 + Math.random() * 0.4);
          line.userData.colorShift = Math.random();
          for (let j = 0; j < threadLength; j++) {
            const ratio = j / (threadLength - 1);
            positions[j * 3] = line.userData.offset;
            positions[j * 3 + 1] = (ratio - 0.5) * 3.5;
            positions[j * 3 + 2] = Math.cos(ratio * Math.PI + line.userData.phase) * 0.15;
          }
          threads.push(line);
          loomGroup.add(line);
        }

        renderer.domElement.addEventListener('pointermove', (event) => updatePointer(event, influence));
        renderer.domElement.addEventListener('pointerdown', () => {
          pointerActive = true;
        });
        renderer.domElement.addEventListener('pointerup', () => {
          pointerActive = false;
        });

        requestAnimationFrame(loop);
      }

      function updatePointer(event, influence) {
        const rect = renderer.domElement.getBoundingClientRect();
        const x = (event.clientX - rect.left) / rect.width;
        const y = (event.clientY - rect.top) / rect.height;
        pointer.x = (x * 2 - 1) * (influence || 0.5);
        pointer.y = -(y * 2 - 1) * 0.4;
        if (audioStarted && synth) {
          const note = config.audio.scale[Math.floor(Math.random() * config.audio.scale.length)];
          synth.triggerAttackRelease(note, '32n', undefined, pointerActive ? 0.45 : 0.25);
        }
      }

      function loop(now) {
        requestAnimationFrame(loop);
        const delta = now - then;
        if (delta < fpsInterval) return;
        then = now - (delta % fpsInterval);
        const time = now * 0.001;
        if (!renderer || !scene || !camera) return;

        threads.forEach((line, index) => {
          const attr = line.geometry.getAttribute('position');
          const arr = attr.array;
          const phase = line.userData.phase + time * line.userData.speed;
          const colorShift = (line.userData.colorShift + time * (config.motion_profile.color_shift_speed || 0.08)) % 1;
          for (let j = 0; j < threadLength; j++) {
            const ratio = j / (threadLength - 1);
            const easing = Math.pow(1 - ratio, 2);
            const sway = Math.sin(ratio * Math.PI * 2 + phase) * line.userData.amplitude * easing;
            arr[j * 3] = line.userData.offset + sway + pointer.x * easing;
            arr[j * 3 + 1] = (ratio - 0.5) * 3.5 + pointer.y * easing;
            arr[j * 3 + 2] = Math.cos(ratio * Math.PI * 2 + phase * 0.6) * 0.25;
          }
          attr.needsUpdate = true;
          if (!reduceMotion) {
            line.material.opacity = 0.5 + 0.25 * Math.sin(time * 0.18 + index * 0.6);
            line.material.color.setHSL((colorShift + index / threadCount) % 1, 0.55, 0.6);
          }
        });

        loomGroup.rotation.y = Math.sin(time * 0.04) * 0.08;
        loomGroup.rotation.x = Math.sin(time * 0.02) * 0.05;

        renderer.render(scene, camera);
      }

      function enableFallback() {
        fallbackCanvas.hidden = false;
        const ctx = fallbackCanvas.getContext('2d');
        resizeFallback();
        let alpha = 0;
        let last = performance.now();

        function renderFallback(now) {
          requestAnimationFrame(renderFallback);
          const delta = now - last;
          if (delta < fpsInterval) return;
          last = now - (delta % fpsInterval);
          alpha = (alpha + 0.002) % 1;
          ctx.fillStyle = reduceMotion ? reduceBackground : baseBackground;
          ctx.fillRect(0, 0, fallbackCanvas.width, fallbackCanvas.height);
          const rows = Math.floor(threadCount * 0.6);
          const cols = threadLength;
          for (let r = 0; r < rows; r++) {
            const progress = r / rows;
            ctx.strokeStyle = `hsla(${(200 + progress * 80) % 360}, 70%, 60%, ${reduceMotion ? 0.3 : 0.55})`;
            ctx.lineWidth = 1.3;
            ctx.beginPath();
            for (let c = 0; c < cols; c++) {
              const ratio = c / (cols - 1);
              const sway = Math.sin(ratio * Math.PI * 2 + alpha * Math.PI * 2 + progress * Math.PI) * 16;
              const x = ratio * fallbackCanvas.width;
              const y = progress * fallbackCanvas.height + sway * (reduceMotion ? 0.2 : 0.8);
              if (c === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.stroke();
          }
        }
        requestAnimationFrame(renderFallback);
      }

      function resizeFallback() {
        fallbackCanvas.width = window.innerWidth;
        fallbackCanvas.height = window.innerHeight;
      }

      window.addEventListener('visibilitychange', () => {
        if (Tone && Tone.Transport) {
          if (document.hidden && Tone.Transport.state === 'started') {
            Tone.Transport.pause();
          } else if (!document.hidden && audioStarted && Tone.Transport.state !== 'started') {
            Tone.Transport.start();
          }
        }
      });
    })();
  </script>
</body>
</html>
