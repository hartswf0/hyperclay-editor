<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Bloom Orbit — Child ttl=1</title>
  <style>
    :root { color-scheme: dark; font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    body { margin: 0; background: #10172b; color: #f8fafc; min-height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
    canvas, #fallbackCanvas { width: 100vw; height: 100vh; display: block; }
    .start-overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(16, 23, 43, 0.92); color: #f1f5f9; font-size: clamp(1.1rem, 3.5vw, 2rem); letter-spacing: 0.08em; text-transform: uppercase; backdrop-filter: blur(4px); cursor: pointer; transition: opacity 0.3s ease; z-index: 20; }
    .start-overlay.hidden { opacity: 0; pointer-events: none; }
    .inline-meta { position: fixed; bottom: 1rem; left: 1rem; font-size: 0.68rem; letter-spacing: 0.08em; text-transform: uppercase; opacity: 0.6; pointer-events: none; }
    @media (prefers-reduced-motion: reduce) { .start-overlay { transition: none; } }
  </style>
</head>
<body>
  <div id="overlay" class="start-overlay" role="button" tabindex="0" aria-label="Start Bloom Orbit child">
    Tap to coax blooms.
  </div>
  <div class="inline-meta">Bloom Orbit · ttl=1 · child</div>
  <canvas id="fallbackCanvas" hidden aria-hidden="true"></canvas>

  <script id="config" type="application/json">
  {
    "id": "bloom-orbit-child-ttl1",
    "title": "Bloom Orbit — Child",
    "ttl": 1,
    "offline_mode": false,
    "loop_duration_sec": 58,
    "joy": 0.8,
    "flow": 0.76,
    "accessibility": 0.83,
    "elegance": 0.79,
    "surprise": 0.5,
    "dpr_cap": 2,
    "fps_cap": 60,
    "max_flash_hz": 2.4,
    "min_linger_ms": 170,
    "visual_palette": {
      "background": "#10172b",
      "petals": ["#f97316", "#facc15", "#f472b6"],
      "orbits": "#7c3aed",
      "reduced_motion": "#192135"
    },
    "orbital_profile": {
      "ring_count": 4,
      "petals_per_ring": 9,
      "orbital_radius_base": 1.1,
      "bloom_scale": 1.4,
      "interaction_spin": 0.8
    },
    "motifs": [
      "single tap blossoms softly"
    ],
    "interaction_model": {
      "primary": "tap",
      "secondary": "swipe",
      "fallback": "auto_bloom",
      "reduced_motion_adjustment": "orbit shrink without spin"
    },
    "audio": {
      "gesture_gate_required": true,
      "synth": "Tone.DuoSynth",
      "envelope": {"attack": 0.35, "decay": 0.2, "sustain": 0.35, "release": 1},
      "scale": ["G3", "A#3", "C4", "D4"],
      "tempo_bpm": 72
    },
    "audio_layers": {
      "pad_notes": ["G3"],
      "spark_notes": ["C4", "D4"],
      "spark_interval_sec": 5.5
    }
  }
  </script>

  <script id="engine" type="application/poml">
  <poml>
    <engine id="bloom-orbit-child-ttl1" ttl="1" offline_mode="false">
      <render pipeline="three.js" fallback="2d-canvas" fps_cap="60" dpr_cap="2" shading="petal-reduced" />
      <audio engine="tone.js" gesture_gate="true" mood="sprout" />
      <safety max_flash_hz="2.4" min_linger_ms="170" reduced_motion_policy="steady-glow" />
      <loop duration_sec="58" structure="petal-mini" child_decay="1" />
      <inputs primary="pointer-tap" gestures="swipe" fallback_mode="auto-bloom" />
      <surprise band="0.4-0.7" trigger="orbit-sync" />
    </engine>
  </poml>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js" integrity="sha512-7JFa3wYxVa0hjvZkEvPlIRGKo1PZhelR9yrZjcFIrqYk/fxu6ip1CKhmTFq9sSSrDgV5xtBHXFDgPJ8TyufSEDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.35/Tone.min.js" integrity="sha512-Td7diaOEsZBWBcy/scMvAEmVdPWxKkrJkeLQzA5Nv1YXhI5RXefxWWEXUOYaL6VLdystD5nq2WEYLRh1SeDsWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    (() => {
      const config = JSON.parse(document.getElementById('config').textContent);
      const overlay = document.getElementById('overlay');
      const fallbackCanvas = document.getElementById('fallbackCanvas');
      const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const fpsInterval = 1000 / (config.fps_cap || 60);
      let then = performance.now();

      let renderer, scene, camera, clock;
      let orbitGroup;
      const pointer = { x: 0, y: 0 };
      let pointerDown = false;
      let spinVelocity = 0;
      const blooms = [];
      let synth, pad;
      let audioStarted = false;

      document.body.style.background = reduceMotion ? config.visual_palette.reduced_motion : config.visual_palette.background;

      overlay.addEventListener('pointerdown', startExperience);
      overlay.addEventListener('keydown', (event) => { if (event.key === 'Enter' || event.key === ' ') startExperience(); });

      window.addEventListener('resize', () => {
        if (renderer && camera) {
          const width = window.innerWidth;
          const height = window.innerHeight;
          camera.aspect = width / height;
          camera.updateProjectionMatrix();
          renderer.setSize(width, height);
        } else {
          resizeFallback();
        }
      });

      function startExperience() {
        if (overlay.classList.contains('hidden')) return;
        overlay.classList.add('hidden');
        setTimeout(() => overlay.remove(), 400);
        startAudio();
        try { initScene(); } catch (error) { console.warn('Fallback bloom child', error); enableFallback(); }
      }

      async function startAudio() {
        if (audioStarted) return;
        try {
          await Tone.start();
          Tone.Transport.bpm.value = config.audio.tempo_bpm || 72;
          Tone.Destination.volume.value = -12;
          synth = new Tone.DuoSynth({
            harmonicity: 1.2,
            voice0: { oscillator: { type: 'triangle' }, envelope: config.audio.envelope },
            voice1: { oscillator: { type: 'sine' }, envelope: config.audio.envelope },
            volume: -9
          }).toDestination();
          pad = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 1.6, decay: 0.8, sustain: 0.5, release: 3 } }).toDestination();
          config.audio_layers.pad_notes.forEach((note, idx) => {
            Tone.Transport.scheduleOnce((time) => pad.triggerAttackRelease(note, '2n', time), `+${idx * 1.2}`);
          });
          Tone.Transport.start();
          audioStarted = true;
        } catch (err) {
          console.warn('Audio muted', err);
        }
      }

      function initScene() {
        if (!window.THREE) throw new Error('Three.js missing');
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, config.dpr_cap || 2));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(new THREE.Color(config.visual_palette.background), 1);
        document.body.appendChild(renderer.domElement);

        scene = new THREE.Scene();
        clock = new THREE.Clock();
        camera = new THREE.PerspectiveCamera(52, window.innerWidth / window.innerHeight, 0.1, 80);
        camera.position.set(0, 4, 9);
        camera.lookAt(0, 0, 0);

        const ambient = new THREE.AmbientLight(0xffffff, reduceMotion ? 0.28 : 0.4);
        scene.add(ambient);
        const glow = new THREE.PointLight(0xfacc15, reduceMotion ? 0.3 : 0.6, 18);
        glow.position.set(-3, 4, 6);
        scene.add(glow);

        orbitGroup = new THREE.Group();
        scene.add(orbitGroup);

        const petalGeo = new THREE.CircleGeometry(0.2, 20);
        const materials = config.visual_palette.petals.map((color) => new THREE.MeshBasicMaterial({ color, transparent: true, opacity: reduceMotion ? 0.35 : 0.6, blending: THREE.AdditiveBlending }));

        for (let ring = 0; ring < config.orbital_profile.ring_count; ring++) {
          const ringGroup = new THREE.Group();
          ringGroup.userData.baseRadius = config.orbital_profile.orbital_radius_base + ring * 0.7;
          ringGroup.userData.spin = (ring % 2 === 0 ? 1 : -1) * 0.25;
          for (let petal = 0; petal < config.orbital_profile.petals_per_ring; petal++) {
            const mesh = new THREE.Mesh(petalGeo, materials[(ring + petal) % materials.length]);
            mesh.userData.phase = (petal / config.orbital_profile.petals_per_ring) * Math.PI * 2;
            mesh.userData.offset = Math.random();
            ringGroup.add(mesh);
          }
          orbitGroup.add(ringGroup);
        }

        renderer.domElement.addEventListener('pointermove', onPointerMove);
        renderer.domElement.addEventListener('pointerdown', onPointerDown);
        renderer.domElement.addEventListener('pointerup', onPointerUp);
        renderer.domElement.addEventListener('pointerleave', onPointerUp);

        requestAnimationFrame(loop);
      }

      function onPointerMove(event) {
        const rect = renderer.domElement.getBoundingClientRect();
        pointer.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
        pointer.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
        if (pointerDown) spinVelocity += pointer.x * 0.008;
      }

      function onPointerDown() {
        pointerDown = true;
        blooms.push({ t: 0, x: pointer.x, y: pointer.y });
        if (blooms.length > 7) blooms.shift();
        if (audioStarted && synth) {
          const note = config.audio.scale[Math.floor(Math.random() * config.audio.scale.length)];
          synth.triggerAttackRelease(note, '16n', undefined, 0.4);
        }
      }

      function onPointerUp() { pointerDown = false; }

      function loop(now) {
        requestAnimationFrame(loop);
        const delta = now - then;
        if (delta < fpsInterval) return;
        then = now - (delta % fpsInterval);
        if (!renderer) return;
        const time = clock.getElapsedTime();
        updateOrbit(time);
        renderer.render(scene, camera);
      }

      function updateOrbit(time) {
        spinVelocity *= 0.95;
        orbitGroup.rotation.y += (reduceMotion ? 0.02 : 0.05) + spinVelocity;
        orbitGroup.rotation.x = Math.sin(time * 0.04) * 0.08;
        blooms.forEach((bloom) => (bloom.t += 0.016));
        while (blooms.length && blooms[0].t > 3.2) blooms.shift();

        orbitGroup.children.forEach((ringGroup) => {
          const baseRadius = ringGroup.userData.baseRadius;
          const petals = ringGroup.children;
          petals.forEach((mesh, idx) => {
            const phase = mesh.userData.phase + time * (ringGroup.userData.spin + spinVelocity * 4 * config.orbital_profile.interaction_spin);
            let radius = baseRadius;
            blooms.forEach((bloom) => {
              const dist = Math.hypot(bloom.x * 3 - Math.cos(phase) * baseRadius, bloom.y * 2 - Math.sin(phase) * baseRadius);
              radius += Math.exp(-dist * 0.8) * config.orbital_profile.bloom_scale * (1 - bloom.t / 3.2);
            });
            radius = THREE.MathUtils.lerp(baseRadius, radius, reduceMotion ? 0.25 : 0.6);
            mesh.position.x = Math.cos(phase) * radius;
            mesh.position.z = Math.sin(phase) * radius;
            mesh.position.y = Math.sin(time * 0.25 + mesh.userData.offset) * 0.2;
            mesh.scale.setScalar(0.8 + 0.35 * Math.sin(time * 0.6 + idx));
          });
        });
      }

      function enableFallback() {
        fallbackCanvas.hidden = false;
        const ctx = fallbackCanvas.getContext('2d');
        resizeFallback();
        let last = performance.now();
        let spin = 0;
        function drawFallback(now) {
          requestAnimationFrame(drawFallback);
          const delta = now - last;
          if (delta < fpsInterval) return;
          last = now - (delta % fpsInterval);
          spin += 0.018;
          ctx.fillStyle = reduceMotion ? config.visual_palette.reduced_motion : config.visual_palette.background;
          ctx.fillRect(0, 0, fallbackCanvas.width, fallbackCanvas.height);
          const centerX = fallbackCanvas.width / 2;
          const centerY = fallbackCanvas.height / 2;
          const rings = config.orbital_profile.ring_count;
          const petals = config.orbital_profile.petals_per_ring;
          for (let ring = 0; ring < rings; ring++) {
            const radius = (ring + 1) * 38;
            for (let p = 0; p < petals; p++) {
              const angle = (p / petals) * Math.PI * 2 + spin * (ring % 2 === 0 ? 1 : -1);
              const x = centerX + Math.cos(angle) * radius;
              const y = centerY + Math.sin(angle) * radius;
              ctx.beginPath();
              ctx.fillStyle = config.visual_palette.petals[(ring + p) % config.visual_palette.petals.length] + (reduceMotion ? '44' : 'aa');
              ctx.arc(x, y, 8, 0, Math.PI * 2);
              ctx.fill();
            }
          }
        }
        requestAnimationFrame(drawFallback);
      }

      function resizeFallback() {
        fallbackCanvas.width = window.innerWidth;
        fallbackCanvas.height = window.innerHeight;
      }

      window.addEventListener('visibilitychange', () => {
        if (!Tone || !Tone.Transport) return;
        if (document.hidden && Tone.Transport.state === 'started') Tone.Transport.pause();
        else if (!document.hidden && audioStarted && Tone.Transport.state !== 'started') Tone.Transport.start();
      });
    })();
  </script>
</body>
</html>
