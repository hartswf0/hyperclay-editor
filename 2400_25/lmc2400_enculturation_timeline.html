<style>
  :root {
    --bg:#0b0c10; --panel:#121621; --ink:#e9ecf1; --muted:#8fa1b9; --accent:#3aa7ff; --ok:#28d07f; --warn:#ffcc00;
    --rule:#20283a;
  }
  * { box-sizing: border-box; }
  body { margin:0; background:var(--bg); color:var(--ink); font:15px/1.45 ui-sans-serif, system-ui, Segoe UI, Inter, Roboto; }
  header { padding:16px 20px; border-bottom:1px solid var(--rule); background:linear-gradient(180deg,#0f1420,#0b0c10); position:sticky; top:0; z-index:10; }
  h1 { margin:0; font-size:18px; letter-spacing:.3px; }
  main { max-width:1100px; margin:0 auto; padding:20px; }
  .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:14px; }
  .card { background:var(--panel); border:1px solid var(--rule); border-radius:14px; padding:14px; transition:transform .12s ease, box-shadow .12s ease; cursor:pointer; }
  .card:hover { transform: translateY(-2px); box-shadow:0 6px 24px rgba(0,0,0,.35); }
  .week { font-weight:700; font-size:13px; color:var(--muted); }
  .date { font-size:12px; color:var(--muted); }
  .themes { margin:6px 0 8px; font-weight:600; }
  .chips { display:flex; flex-wrap:wrap; gap:6px; margin:6px 0; }
  .chip { border:1px solid var(--rule); padding:2px 8px; border-radius:999px; font-size:12px; }
  dialog { width:min(820px, 92vw); border:none; border-radius:16px; padding:0; background:var(--panel); color:var(--ink); }
  .dlg-head { padding:14px 16px; border-bottom:1px solid var(--rule); display:flex; justify-content:space-between; align-items:center; }
  .dlg-body { padding:16px; display:grid; gap:12px; }
  .row { display:grid; grid-template-columns: 160px 1fr; gap:8px; }
  .label { color:var(--muted); font-size:12px; text-transform:uppercase; letter-spacing:.4px; }
  button.close { all:unset; border:1px solid var(--rule); padding:6px 10px; border-radius:8px; cursor:pointer; }
  .footer { padding:10px 16px; border-top:1px solid var(--rule); display:flex; justify-content:flex-end; gap:8px; }
  @media (max-width:600px) {
    .row { grid-template-columns: 1fr; }
    .grid { grid-template-columns: 1fr; }
  }
</style>

const grid = document.getElementById('grid');
const dlg = document.getElementById('dlg');
const dlgTitle = document.getElementById('dlg-title');
const dlgBody = document.getElementById('dlg-body');

function chip(txt) { return `<span class="chip">${txt}</span>`; }

function cardHTML(item) {
  return `<div class="card" data-week="${item.week}">
    <div class="week">Week ${item.week} <span class="date">· ${item.date_range}</span></div>
    <div class="themes">${item.themes.join(' · ')}</div>
    <div class="chips">${item.geertz_components.map(chip).join('')}</div>
    <div class="chips">${item.symbolic_triggers.map(chip).join('')}</div>
  </div>`;
}

function row(label, content) {
  return `<div class="row">
    <div class="label">${label}</div>
    <div>${content}</div>
  </div>`;
}

function openDialog(item) {
  dlgTitle.textContent = `Week ${item.week} · ${item.date_range}`;
  const body = [
    row("Themes", item.themes.join('; ')),
    row("Geertz Components", item.geertz_components.join(', ')),
    row("Symbolic Triggers", item.symbolic_triggers.join(', ')),
    row("Authority Sources", item.authority_sources.join(', ')),
    row("Activities", item.activities.join('; ')),
    row("Readings", item.readings.join('; ')),
    row("Outcomes", item.outcomes.join('; ')),
  ].join('');
  dlgBody.innerHTML = body;
  dlg.showModal();
}

function init() {
  grid.innerHTML = data.map(cardHTML).join('');
  grid.querySelectorAll('.card').forEach(card => {
    card.addEventListener('click', () => {
      const idx = parseInt(card.getAttribute('data-week'), 10) - 1;
      openDialog(data[idx]);
    });
  });
}
