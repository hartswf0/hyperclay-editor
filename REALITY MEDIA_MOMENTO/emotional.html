<!DOCTYPE html>
<html>
<head>
    <title>Reality Media Memory Palace - Emotional Realm</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #FF6B8B;
            font-family: "Arial", sans-serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 15px;
            pointer-events: none;
            border: 1px solid #FF4081;
            text-shadow: 0 0 5px #FF4081;
        }
        #description {
            position: fixed;
            bottom: 60px;
            right: 20px;
            color: #FF88AA;
            font-family: "Arial", sans-serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 15px;
            max-width: 400px;
            border: 1px solid #FF4081;
            text-shadow: 0 0 5px #FF4081;
        }
        .navigation {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #FFFFFF;
            background: rgba(255, 64, 129, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            z-index: 100;
            border: 1px solid #FF4081;
            transition: all 0.3s ease;
        }
        .navigation:hover {
            background: rgba(255, 64, 129, 0.6);
            text-shadow: 0 0 10px #FFFFFF;
        }
    </style>
</head>
<body>
    <div id="info">EMOTIONAL REALM | AFFECTIVE PRESENCE</div>
    <div id="description">
        A heart-shaped central space with radiating chambers, featuring emotional words, resonating chambers, and a beating central heart.
        The visual themes include warm reds, pinks, and purples, pulsing animations, and soft forms.
    </div>
    <a href="index_hub.html" class="navigation">Return to Hub</a>
    <a href="index.html" class="navigation" style="left: 180px;">Memory Palace</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r136/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Expose these variables globally for the video capture system
        window.camera = null;
        window.scene = null;
        window.renderer = null;
        window.controls = null;
        
        // Create VideoCaptureInterface for compatibility with video capture system
        window.VideoCaptureInterface = {};
        
        const objects = [];
        const emotionalWords = [
            "LOVE", "JOY", "PEACE", "HOPE", "EMPATHY", 
            "COMPASSION", "SERENITY", "BLISS", "HARMONY", "HAPPINESS",
            "WARMTH", "KINDNESS", "GRATITUDE", "WONDER", "AWE",
            "PASSION", "TENDERNESS", "CARE", "TRUST", "CALM"
        ];
        const resonatingChambers = [];
        let centralHeart;
        let heartbeat = 0;

        // Initialize the scene
        init();
        
        // Create the environment
        createEmotionalEnvironment();
        createCentralHeart();
        createResonatingChambers();
        createEmotionalWords();
        createAmbientParticles();
        
        // Add window resize listener
        window.addEventListener('resize', onWindowResize, false);
        
        // Start animation loop
        animate();

        function init() {
            // Create scene
            window.scene = new THREE.Scene();
            window.scene.fog = new THREE.FogExp2(0x220011, 0.008);
            
            // Create camera
            window.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            window.camera.position.set(0, 30, 50);

            // Create renderer
            window.renderer = new THREE.WebGLRenderer({ antialias: true });
            window.renderer.setSize(window.innerWidth, window.innerHeight);
            window.renderer.setPixelRatio(window.devicePixelRatio);
            window.renderer.setClearColor(0x220011);
            document.body.appendChild(window.renderer.domElement);

            // Create controls
            window.controls = new THREE.OrbitControls(window.camera, window.renderer.domElement);
            window.controls.enableDamping = true;
            window.controls.dampingFactor = 0.05;
            window.controls.maxDistance = 200;

            // Update VideoCaptureInterface
            window.VideoCaptureInterface.renderer = window.renderer;
            window.VideoCaptureInterface.scene = window.scene;
            window.VideoCaptureInterface.camera = window.camera;
            window.VideoCaptureInterface.render = function() {
                window.renderer.render(window.scene, window.camera);
            };
        }

        function createEmotionalEnvironment() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x331122, 0.5);
            window.scene.add(ambientLight);

            // Point lights with different colors
            const colors = [0xFF4081, 0xE040FB, 0xAA00FF, 0xFF80AB, 0xFFCCDD];
            for(let i = 0; i < 8; i++) {
                const light = new THREE.PointLight(colors[i % colors.length], 1, 100);
                const angle = (i / 8) * Math.PI * 2;
                const height = Math.sin(i * 0.8) * 15;
                const radius = 30 + Math.sin(i * 1.2) * 10;
                light.position.set(
                    Math.cos(angle) * radius,
                    height,
                    Math.sin(angle) * radius
                );
                window.scene.add(light);
                
                // Add light marker
                const lightMarker = new THREE.Mesh(
                    new THREE.SphereGeometry(0.5, 16, 16),
                    new THREE.MeshBasicMaterial({ color: colors[i % colors.length] })
                );
                lightMarker.position.copy(light.position);
                window.scene.add(lightMarker);
            }
            
            // Create a soft outer shell
            const shellGeometry = new THREE.SphereGeometry(80, 32, 32);
            const shellMaterial = new THREE.MeshPhongMaterial({
                color: 0xFF80AB,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide,
                emissive: 0xFF4081,
                emissiveIntensity: 0.1
            });
            const shell = new THREE.Mesh(shellGeometry, shellMaterial);
            window.scene.add(shell);
            objects.push(shell);

            // Create emotional realm architecture - concentric rings
            createEmotionalArchitecture();
            
            // Create emotional pathways
            createEmotionalPathways();
            
            // Create memory pools
            createMemoryPools();
        }

        function createEmotionalArchitecture() {
            // Create concentric rings representing different emotional layers
            const ringCount = 5;
            const ringColors = [
                0xFF4081, // Love/Passion (pink)
                0xE040FB, // Joy/Happiness (purple)
                0xAA00FF, // Peace/Serenity (deep purple)
                0xFF80AB, // Hope/Optimism (light pink)
                0xFFCCDD  // Empathy/Compassion (pale pink)
            ];
            
            for (let i = 0; i < ringCount; i++) {
                const radius = 15 + i * 10;
                const height = 2 + i * 1.5;
                const segments = 32;
                
                // Create ring
                const ringGeometry = new THREE.TorusGeometry(radius, height, 16, segments);
                const ringMaterial = new THREE.MeshPhongMaterial({
                    color: ringColors[i],
                    transparent: true,
                    opacity: 0.6 - (i * 0.08),
                    emissive: ringColors[i],
                    emissiveIntensity: 0.3,
                    side: THREE.DoubleSide
                });
                
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2;
                ring.userData = { 
                    isRing: true, 
                    pulseSpeed: 0.3 + (i * 0.1),
                    pulsePhase: i * (Math.PI / ringCount)
                };
                
                window.scene.add(ring);
                objects.push(ring);
                
                // Add floating emotional artifacts on the rings
                for (let j = 0; j < segments; j += 4) {
                    if (Math.random() > 0.7) {
                        const angle = (j / segments) * Math.PI * 2;
                        const artifactPosition = new THREE.Vector3(
                            Math.cos(angle) * radius,
                            (Math.random() - 0.5) * 10,
                            Math.sin(angle) * radius
                        );
                        
                        createEmotionalArtifact(artifactPosition, ringColors[i]);
                    }
                }
            }
        }

        function createEmotionalArtifact(position, color) {
            // Randomly choose artifact type
            const type = Math.floor(Math.random() * 3);
            let artifact;
            
            switch(type) {
                case 0: // Sphere
                    const sphereSize = 1 + Math.random() * 2;
                    const sphereGeometry = new THREE.SphereGeometry(sphereSize, 16, 16);
                    const sphereMaterial = new THREE.MeshPhongMaterial({
                        color: color,
                        transparent: true,
                        opacity: 0.8,
                        emissive: color,
                        emissiveIntensity: 0.5
                    });
                    artifact = new THREE.Mesh(sphereGeometry, sphereMaterial);
                    break;
                    
                case 1: // Crystal
                    const crystalSize = 1 + Math.random() * 2;
                    const crystalGeometry = new THREE.TetrahedronGeometry(crystalSize);
                    const crystalMaterial = new THREE.MeshPhongMaterial({
                        color: color,
                        transparent: true,
                        opacity: 0.8,
                        emissive: color,
                        emissiveIntensity: 0.5,
                        shininess: 100
                    });
                    artifact = new THREE.Mesh(crystalGeometry, crystalMaterial);
                    break;
                    
                case 2: // Heart
                    const heartScale = 0.8 + Math.random() * 1.2;
                    artifact = createSmallHeart(color, heartScale);
                    break;
            }
            
            artifact.position.copy(position);
            artifact.userData = { 
                isArtifact: true, 
                floatSpeed: 0.2 + Math.random() * 0.3,
                floatPhase: Math.random() * Math.PI * 2,
                originalPosition: position.clone(),
                rotationSpeed: 0.005 + Math.random() * 0.01
            };
            
            window.scene.add(artifact);
            objects.push(artifact);
            
            return artifact;
        }

        function createSmallHeart(color, scale = 1) {
            // Create a heart shape
            const heartShape = new THREE.Shape();
            
            // Heart curve
            heartShape.moveTo(0, 0);
            heartShape.bezierCurveTo(0, -1, 2, -3, 4, -1);
            heartShape.bezierCurveTo(5, 0, 5, 2, 4, 3);
            heartShape.bezierCurveTo(3, 4, 1, 4, 0, 3);
            heartShape.bezierCurveTo(-1, 4, -3, 4, -4, 3);
            heartShape.bezierCurveTo(-5, 2, -5, 0, -4, -1);
            heartShape.bezierCurveTo(-2, -3, 0, -1, 0, 0);
            
            // Create heart geometry
            const heartGeometry = new THREE.ExtrudeGeometry(heartShape, {
                depth: 1,
                bevelEnabled: true,
                bevelSegments: 2,
                bevelSize: 0.2,
                bevelThickness: 0.2
            });
            
            // Scale and rotate the heart
            heartGeometry.scale(scale, scale, scale);
            heartGeometry.rotateX(Math.PI);
            heartGeometry.rotateZ(Math.PI);
            
            // Create heart material
            const heartMaterial = new THREE.MeshPhongMaterial({
                color: color,
                transparent: true,
                opacity: 0.9,
                emissive: color,
                emissiveIntensity: 0.5,
                shininess: 50
            });
            
            // Create heart mesh
            const heart = new THREE.Mesh(heartGeometry, heartMaterial);
            
            return heart;
        }

        function createEmotionalPathways() {
            // Create curved pathways connecting different parts of the emotional realm
            const pathCount = 12;
            const pathColors = [0xFF4081, 0xE040FB, 0xAA00FF, 0xFF80AB];
            
            for (let i = 0; i < pathCount; i++) {
                // Create start and end points
                const angle1 = (i / pathCount) * Math.PI * 2;
                const angle2 = ((i + 0.5) / pathCount) * Math.PI * 2;
                
                const radius1 = 20 + Math.random() * 40;
                const radius2 = 20 + Math.random() * 40;
                
                const start = new THREE.Vector3(
                    Math.cos(angle1) * radius1,
                    (Math.random() - 0.5) * 20,
                    Math.sin(angle1) * radius1
                );
                
                const end = new THREE.Vector3(
                    Math.cos(angle2) * radius2,
                    (Math.random() - 0.5) * 20,
                    Math.sin(angle2) * radius2
                );
                
                // Create a curved path
                createEmotionalPath(start, end, pathColors[i % pathColors.length]);
            }
        }

        function createEmotionalPath(start, end, color) {
            // Create a curved path between two points
            const midPoint = new THREE.Vector3().addVectors(start, end).multiplyScalar(0.5);
            midPoint.y += 10 + Math.random() * 10;
            
            // Create a curved path
            const curve = new THREE.QuadraticBezierCurve3(
                start,
                midPoint,
                end
            );
            
            // Create path geometry
            const pointCount = 50;
            const points = [];
            for (let i = 0; i <= pointCount; i++) {
                const point = curve.getPoint(i / pointCount);
                points.push(point);
            }
            
            const pathGeometry = new THREE.BufferGeometry().setFromPoints(points);
            const pathMaterial = new THREE.LineBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.6,
                linewidth: 2
            });
            
            const path = new THREE.Line(pathGeometry, pathMaterial);
            path.userData = { isPath: true };
            window.scene.add(path);
            objects.push(path);
            
            // Add particles flowing along the path
            const particleCount = 15;
            for (let i = 0; i < particleCount; i++) {
                const particleGeometry = new THREE.SphereGeometry(0.3, 8, 8);
                const particleMaterial = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.8
                });
                
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                
                // Position along the curve
                const position = curve.getPoint(Math.random());
                particle.position.copy(position);
                
                // Add movement data
                particle.userData = {
                    isParticle: true,
                    curve: curve,
                    speed: 0.003 + Math.random() * 0.005,
                    position: Math.random()
                };
                
                window.scene.add(particle);
                objects.push(particle);
            }
            
            return path;
        }

        function createMemoryPools() {
            // Create memory pools at various locations in the emotional realm
            const poolCount = 6;
            const poolColors = [0xFF4081, 0xE040FB, 0xAA00FF, 0xFF80AB, 0xFFCCDD, 0xD500F9];
            
            for (let i = 0; i < poolCount; i++) {
                const angle = (i / poolCount) * Math.PI * 2;
                const radius = 40 + Math.random() * 20;
                
                const position = new THREE.Vector3(
                    Math.cos(angle) * radius,
                    -10 - Math.random() * 5,
                    Math.sin(angle) * radius
                );
                
                createMemoryPool(position, 5 + Math.random() * 5, poolColors[i % poolColors.length]);
            }
        }

        function createMemoryPool(position, size, color) {
            // Create a circular pool
            const poolGeometry = new THREE.CircleGeometry(size, 32);
            const poolMaterial = new THREE.MeshPhongMaterial({
                color: color,
                transparent: true,
                opacity: 0.7,
                emissive: color,
                emissiveIntensity: 0.3,
                side: THREE.DoubleSide
            });
            
            const pool = new THREE.Mesh(poolGeometry, poolMaterial);
            pool.rotation.x = -Math.PI / 2; // Lay flat
            pool.position.copy(position);
            pool.userData = { 
                isPool: true,
                rippleSpeed: 0.3 + Math.random() * 0.3,
                ripplePhase: Math.random() * Math.PI * 2
            };
            
            window.scene.add(pool);
            objects.push(pool);
            
            // Add ripple effect
            const rippleCount = 3;
            for (let i = 0; i < rippleCount; i++) {
                const rippleSize = size * (0.7 + (i * 0.1));
                const rippleGeometry = new THREE.RingGeometry(rippleSize - 0.2, rippleSize, 32);
                const rippleMaterial = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.5 - (i * 0.1),
                    side: THREE.DoubleSide
                });
                
                const ripple = new THREE.Mesh(rippleGeometry, rippleMaterial);
                ripple.rotation.x = -Math.PI / 2; // Lay flat
                ripple.position.copy(position);
                ripple.position.y += 0.1 * (i + 1); // Slightly above the pool
                
                ripple.userData = { 
                    isRipple: true,
                    rippleSpeed: 0.2 + Math.random() * 0.2,
                    ripplePhase: i * (Math.PI / rippleCount)
                };
                
                window.scene.add(ripple);
                objects.push(ripple);
            }
            
            // Add memory fragments floating above the pool
            const fragmentCount = 3 + Math.floor(Math.random() * 5);
            for (let i = 0; i < fragmentCount; i++) {
                const fragmentPosition = position.clone();
                fragmentPosition.y += 1 + Math.random() * 5;
                
                // Random offset from center
                const angle = Math.random() * Math.PI * 2;
                const offset = Math.random() * (size * 0.7);
                fragmentPosition.x += Math.cos(angle) * offset;
                fragmentPosition.z += Math.sin(angle) * offset;
                
                createMemoryFragment(fragmentPosition, color);
            }
            
            return pool;
        }

        function createMemoryFragment(position, color) {
            // Create a small glowing fragment
            const fragmentGeometry = new THREE.IcosahedronGeometry(0.5 + Math.random() * 0.5, 0);
            const fragmentMaterial = new THREE.MeshPhongMaterial({
                color: color,
                transparent: true,
                opacity: 0.9,
                emissive: color,
                emissiveIntensity: 0.7,
                shininess: 100
            });
            
            const fragment = new THREE.Mesh(fragmentGeometry, fragmentMaterial);
            fragment.position.copy(position);
            
            fragment.userData = { 
                isFragment: true,
                floatSpeed: 0.3 + Math.random() * 0.3,
                floatPhase: Math.random() * Math.PI * 2,
                originalPosition: position.clone(),
                rotationSpeed: 0.01 + Math.random() * 0.02
            };
            
            window.scene.add(fragment);
            objects.push(fragment);
            
            // Add glow effect
            const glowGeometry = new THREE.IcosahedronGeometry(0.7 + Math.random() * 0.7, 0);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            });
            
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.position.copy(position);
            
            glow.userData = { 
                isGlow: true,
                pulseSpeed: 0.5 + Math.random() * 0.5,
                pulsePhase: Math.random() * Math.PI * 2,
                parentFragment: fragment
            };
            
            window.scene.add(glow);
            objects.push(glow);
            
            return fragment;
        }

        function createCentralHeart() {
            // Create a heart shape
            const heartShape = new THREE.Shape();
            
            // Heart curve
            heartShape.moveTo(0, 0);
            heartShape.bezierCurveTo(0, -5, 10, -15, 20, -5);
            heartShape.bezierCurveTo(25, 0, 25, 10, 20, 15);
            heartShape.bezierCurveTo(15, 20, 5, 20, 0, 15);
            heartShape.bezierCurveTo(-5, 20, -15, 20, -20, 15);
            heartShape.bezierCurveTo(-25, 10, -25, 0, -20, -5);
            heartShape.bezierCurveTo(-10, -15, 0, -5, 0, 0);
            
            // Create heart geometry
            const heartGeometry = new THREE.ExtrudeGeometry(heartShape, {
                depth: 5,
                bevelEnabled: true,
                bevelSegments: 2,
                bevelSize: 1,
                bevelThickness: 1
            });
            
            // Scale and rotate the heart
            heartGeometry.scale(0.8, 0.8, 0.8);
            heartGeometry.rotateX(Math.PI);
            heartGeometry.rotateZ(Math.PI);
            
            // Create heart material
            const heartMaterial = new THREE.MeshPhongMaterial({
                color: 0xFF4081,
                transparent: true,
                opacity: 0.9,
                emissive: 0xFF80AB,
                emissiveIntensity: 0.5,
                shininess: 50
            });
            
            // Create heart mesh
            centralHeart = new THREE.Mesh(heartGeometry, heartMaterial);
            centralHeart.position.set(0, 0, 0);
            window.scene.add(centralHeart);
            
            // Create inner glow
            const glowGeometry = heartGeometry.clone();
            glowGeometry.scale(1.05, 1.05, 1.05);
            const glowMaterial = new THREE.MeshPhongMaterial({
                color: 0xFF80AB,
                transparent: true,
                opacity: 0.3,
                emissive: 0xFF4081,
                emissiveIntensity: 0.8,
                side: THREE.BackSide
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.position.copy(centralHeart.position);
            window.scene.add(glow);
            
            // Add to objects for animation
            objects.push(centralHeart);
            objects.push(glow);
        }

        function createResonatingChambers() {
            // Create chambers radiating from the central heart
            const chamberCount = 8;
            const chamberColors = [
                0xFF4081, 0xE040FB, 0xAA00FF, 0xFF80AB, 
                0xFFCCDD, 0xD500F9, 0xF50057, 0xC51162
            ];
            
            for(let i = 0; i < chamberCount; i++) {
                const angle = (i / chamberCount) * Math.PI * 2;
                const distance = 25;
                const position = new THREE.Vector3(
                    Math.cos(angle) * distance,
                    Math.sin(angle) * distance * 0.5,
                    Math.sin(angle) * distance
                );
                
                // Create chamber
                const chamberSize = 5 + Math.random() * 3;
                const chamberGeometry = new THREE.SphereGeometry(chamberSize, 32, 32);
                const chamberMaterial = new THREE.MeshPhongMaterial({
                    color: chamberColors[i % chamberColors.length],
                    transparent: true,
                    opacity: 0.7,
                    emissive: chamberColors[i % chamberColors.length],
                    emissiveIntensity: 0.3
                });
                const chamber = new THREE.Mesh(chamberGeometry, chamberMaterial);
                chamber.position.copy(position);
                window.scene.add(chamber);
                
                // Create connection to heart
                const connectionPoints = [];
                connectionPoints.push(new THREE.Vector3(0, 0, 0));
                connectionPoints.push(position);
                
                const connectionGeometry = new THREE.BufferGeometry().setFromPoints(connectionPoints);
                const connectionMaterial = new THREE.LineBasicMaterial({
                    color: chamberColors[i % chamberColors.length],
                    transparent: true,
                    opacity: 0.5,
                    linewidth: 2
                });
                const connection = new THREE.Line(connectionGeometry, connectionMaterial);
                window.scene.add(connection);
                
                // Add to resonating chambers for animation
                resonatingChambers.push({
                    chamber: chamber,
                    connection: connection,
                    pulseSpeed: 0.5 + Math.random() * 0.5,
                    pulsePhase: Math.random() * Math.PI * 2,
                    originalSize: chamberSize
                });
            }
        }

        function createEmotionalWords() {
            // Create floating emotional words
            const wordCount = emotionalWords.length;
            
            for(let i = 0; i < wordCount; i++) {
                // Create a canvas for the text
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 256;
                canvas.height = 128;
                
                // Draw text on canvas
                context.fillStyle = 'rgba(255, 255, 255, 0)';
                context.fillRect(0, 0, canvas.width, canvas.height);
                context.font = 'Bold 40px Arial';
                context.textAlign = 'center';
                context.fillStyle = `rgba(255, 128, 171, 1)`;
                context.fillText(emotionalWords[i], canvas.width / 2, canvas.height / 2);
                
                // Create texture from canvas
                const texture = new THREE.CanvasTexture(canvas);
                
                // Create material with the texture
                const material = new THREE.MeshBasicMaterial({
                    map: texture,
                    transparent: true,
                    opacity: 0.8,
                    side: THREE.DoubleSide
                });
                
                // Create plane with the material
                const geometry = new THREE.PlaneGeometry(10, 5);
                const word = new THREE.Mesh(geometry, material);
                
                // Position the word randomly in space
                const radius = 40 + Math.random() * 30;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                word.position.x = radius * Math.sin(phi) * Math.cos(theta);
                word.position.y = radius * Math.cos(phi);
                word.position.z = radius * Math.sin(phi) * Math.sin(theta);
                
                // Make word face the center
                word.lookAt(0, 0, 0);
                
                // Add to scene
                window.scene.add(word);
                
                // Add to objects for animation
                objects.push({
                    mesh: word,
                    floatSpeed: 0.2 + Math.random() * 0.3,
                    floatPhase: Math.random() * Math.PI * 2,
                    originalPosition: word.position.clone()
                });
            }
        }

        function createAmbientParticles() {
            // Create ambient particles
            const particleCount = 500;
            const particleGeometry = new THREE.BufferGeometry();
            const particlePositions = [];
            const particleColors = [];
            
            for(let i = 0; i < particleCount; i++) {
                // Random position in a sphere
                const radius = 20 + Math.random() * 60;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                particlePositions.push(
                    radius * Math.sin(phi) * Math.cos(theta),
                    radius * Math.cos(phi),
                    radius * Math.sin(phi) * Math.sin(theta)
                );
                
                // Random color (pinks and purples)
                const r = 0.8 + Math.random() * 0.2;
                const g = 0.2 + Math.random() * 0.4;
                const b = 0.4 + Math.random() * 0.6;
                
                particleColors.push(r, g, b);
            }
            
            particleGeometry.setAttribute('position', new THREE.Float32BufferAttribute(particlePositions, 3));
            particleGeometry.setAttribute('color', new THREE.Float32BufferAttribute(particleColors, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 0.5,
                transparent: true,
                opacity: 0.6,
                vertexColors: true,
                blending: THREE.AdditiveBlending
            });
            
            const particles = new THREE.Points(particleGeometry, particleMaterial);
            window.scene.add(particles);
            
            // Add to objects for animation
            objects.push({
                mesh: particles,
                isParticleSystem: true
            });
        }

        function onWindowResize() {
            window.camera.aspect = window.innerWidth / window.innerHeight;
            window.camera.updateProjectionMatrix();
            window.renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            if (window.controls) window.controls.update();
            
            // Update heartbeat
            heartbeat += 0.05;
            const heartPulse = Math.pow(Math.sin(heartbeat) * 0.5 + 0.5, 2);
            
            // Animate central heart
            if (centralHeart) {
                centralHeart.scale.set(
                    1 + heartPulse * 0.1,
                    1 + heartPulse * 0.1,
                    1 + heartPulse * 0.1
                );
                
                // Glow effect
                if (centralHeart.material) {
                    centralHeart.material.emissiveIntensity = 0.3 + heartPulse * 0.7;
                }
            }
            
            // Animate resonating chambers
            resonatingChambers.forEach(chamber => {
                const pulse = Math.sin(Date.now() * 0.001 * chamber.pulseSpeed + chamber.pulsePhase) * 0.5 + 0.5;
                chamber.chamber.scale.set(
                    1 + pulse * 0.3,
                    1 + pulse * 0.3,
                    1 + pulse * 0.3
                );
                
                // Update connection opacity based on pulse
                chamber.connection.material.opacity = 0.2 + pulse * 0.8;
            });
            
            // Animate objects
            objects.forEach(obj => {
                if (obj.mesh && obj.floatSpeed) {
                    // Floating animation for words
                    const floatY = Math.sin(Date.now() * 0.001 * obj.floatSpeed + obj.floatPhase) * 2;
                    obj.mesh.position.y = obj.originalPosition.y + floatY;
                    
                    // Gentle rotation
                    obj.mesh.rotation.z += 0.001;
                } else if (obj.isParticleSystem) {
                    // Rotate particle system
                    obj.mesh.rotation.y += 0.0005;
                } else if (obj instanceof THREE.Mesh) {
                    // Rotate other objects
                    obj.rotation.y += 0.001;
                }
                
                // Animate emotional artifacts
                if (obj.userData && obj.userData.isArtifact) {
                    // Floating animation
                    const floatY = Math.sin(Date.now() * 0.001 * obj.userData.floatSpeed + obj.userData.floatPhase) * 2;
                    obj.position.y = obj.userData.originalPosition.y + floatY;
                    
                    // Gentle rotation
                    obj.rotation.x += obj.userData.rotationSpeed * 0.5;
                    obj.rotation.y += obj.userData.rotationSpeed;
                    obj.rotation.z += obj.userData.rotationSpeed * 0.3;
                }
                
                // Animate emotional rings
                if (obj.userData && obj.userData.isRing) {
                    const pulse = Math.sin(Date.now() * 0.001 * obj.userData.pulseSpeed + obj.userData.pulsePhase) * 0.5 + 0.5;
                    
                    // Pulse the ring
                    obj.scale.set(
                        1 + pulse * 0.05,
                        1 + pulse * 0.05,
                        1 + pulse * 0.05
                    );
                    
                    // Update material properties
                    if (obj.material) {
                        obj.material.emissiveIntensity = 0.2 + pulse * 0.4;
                        obj.material.opacity = 0.4 + pulse * 0.3;
                    }
                    
                    // Gentle rotation
                    obj.rotation.z += 0.0005;
                }
                
                // Animate particles along paths
                if (obj.userData && obj.userData.isParticle && obj.userData.curve) {
                    obj.userData.position += obj.userData.speed;
                    if (obj.userData.position > 1) obj.userData.position = 0;
                    
                    const newPos = obj.userData.curve.getPoint(obj.userData.position);
                    obj.position.copy(newPos);
                }
                
                // Animate memory pools
                if (obj.userData && obj.userData.isPool) {
                    const pulse = Math.sin(Date.now() * 0.001 * obj.userData.rippleSpeed + obj.userData.ripplePhase) * 0.5 + 0.5;
                    
                    // Update material properties
                    if (obj.material) {
                        obj.material.emissiveIntensity = 0.2 + pulse * 0.5;
                    }
                }
                
                // Animate ripples
                if (obj.userData && obj.userData.isRipple) {
                    const pulse = Math.sin(Date.now() * 0.001 * obj.userData.rippleSpeed + obj.userData.ripplePhase) * 0.5 + 0.5;
                    
                    // Scale the ripple
                    obj.scale.set(
                        1 + pulse * 0.2,
                        1 + pulse * 0.2,
                        1 + pulse * 0.2
                    );
                    
                    // Update opacity
                    if (obj.material) {
                        obj.material.opacity = 0.2 + pulse * 0.3;
                    }
                }
                
                // Animate memory fragments
                if (obj.userData && obj.userData.isFragment) {
                    // Floating animation
                    const floatY = Math.sin(Date.now() * 0.001 * obj.userData.floatSpeed + obj.userData.floatPhase) * 1.5;
                    obj.position.y = obj.userData.originalPosition.y + floatY;
                    
                    // Rotation
                    obj.rotation.x += obj.userData.rotationSpeed * 0.7;
                    obj.rotation.y += obj.userData.rotationSpeed;
                    obj.rotation.z += obj.userData.rotationSpeed * 0.5;
                }
                
                // Animate glow effects
                if (obj.userData && obj.userData.isGlow) {
                    const pulse = Math.sin(Date.now() * 0.001 * obj.userData.pulseSpeed + obj.userData.pulsePhase) * 0.5 + 0.5;
                    
                    // Follow parent fragment
                    if (obj.userData.parentFragment) {
                        obj.position.copy(obj.userData.parentFragment.position);
                    }
                    
                    // Pulse the glow
                    obj.scale.set(
                        1 + pulse * 0.3,
                        1 + pulse * 0.3,
                        1 + pulse * 0.3
                    );
                    
                    // Update opacity
                    if (obj.material) {
                        obj.material.opacity = 0.1 + pulse * 0.3;
                    }
                }
            });

            window.renderer.render(window.scene, window.camera);
        };
        
        // Start the animation loop
        function startAnimation() {
            requestAnimationFrame(startAnimation);
            animate();
        }
        
        // Expose renderer, scene, and camera for video capture in a standard way
        window._captureData = {
            renderer: window.renderer,
            scene: window.scene,
            camera: window.camera
        };
        
        // Create a special function to ensure proper rendering for video capture
        window.captureCurrentView = function() {
            // Make sure we're using a good camera position
            if (window.controls) window.controls.update();
            
            // Force a render with current camera and scene
            window.renderer.render(window.scene, window.camera);
            
            // Return true to indicate success
            return true;
        };
    </script>
</body>
