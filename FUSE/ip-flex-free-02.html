            --font-main: 'Share Tech Mono', monospace;
            --font-display: 'Teko', sans-serif;
            --bg-paper: #f3efe6;
            --bg-grid: rgba(0,0,0,0.04);
            --text-dark: #4a4a4a;
            --text-light: #f0f5f9;
            --border-color: #d3c7b1;
            
            /* Chromosome Band Colors (Amino Acids) */
            --c-green: #77dd77;
            --c-yellow: #fdfd96;
            --c-blue: #89cff0;
            --c-pink: #ffb3de;
            --c-orange: #ffb347;
            --c-gray: #cfcfc4;
            --c-red: #ff6961;
            --c-purple: #b19cd9;
            --c-brown: #8B572A;
        }

        /* --- BASE LAYOUT --- */
        body {
            background-color: #dcd6c9;
            margin: 0;
            font-family: var(--font-main);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        #archive-container {
            width: 800px;
            min-height: 800px;
            background-color: var(--bg-paper);
            border: 1px solid var(--border-color);
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            padding: 2rem;
        }
        
        /* --- HEADER & CHROMOSOME DISPLAY --- */
        header {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        #project-title {
            font-family: var(--font-display);
            font-size: 3rem;
            text-align: center;
            letter-spacing: 1px;
            margin: 0;
        }
        #chromosome-display {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 300px;
            padding: 20px 0;
            background-image: linear-gradient(var(--bg-grid) 1px, transparent 1px),
                              linear-gradient(90deg, var(--bg-grid) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .chromosome-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chromosome-label {
            font-family: var(--font-display);
            font-size: 2rem;
            color: #777;
        }
        .chromosome-bar {
            width: 60px;
            height: 250px;
            background: #ccc;
            border: 2px solid #555;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .chromosome-band {
            width: 100%;
            cursor: pointer;
            transition: all 0.2s;
        }
        .chromosome-band:hover {
            transform: scale(1.1);
            z-index: 10;
            border: 2px solid #fff;
            box-shadow: 0 0 10px #000;
        }

        /* --- CONTENT SPOOL --- */
        #content-spool {
            margin-top: 20px;
        }
        .amino-acid-header {
            background-color: var(--color);
            color: var(--text-dark);
            padding: 15px 20px;
            font-family: var(--font-display);
            font-size: 1.8rem;
            letter-spacing: 1px;
        }
        .amino-acid-subtitle {
            display: block;
            font-size: 1rem;
            font-family: var(--font-main);
            opacity: 0.8;
            text-transform: uppercase;
        }

        .codon-list {
            padding: 15px 0;
        }
        .codon-item {
            background: #e9e4d9;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            padding: 12px 15px;
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .codon-item a {
            text-decoration: none;
            color: inherit;
        }
        .codon-item:hover {
            background-color: #fff;
        }
        .codon-item.special {
            background-color: #f8f6f0;
            display: flex;
            align-items: center;
        }
        .codon-item .symbol {
            font-size: 1.5rem;
            margin-right: 10px;
            opacity: 0.7;
        }
        .codon-item .note {
            display: block;
            font-size: 0.8rem;
            color: #777;
            font-style: italic;
            text-transform: none;
            margin-top: 2px;
        }
    </style>
</head>

    init() {
        this.state.activeProject = Object.keys(this.CORPUS)[1]; // Default to FUSE project

    },

    render() {
        const projectData = this.CORPUS[this.state.activeProject];
        if (!projectData) return;

        this.elems.title.textContent = this.state.activeProject;
        this.elems.chromosomeDisplay.innerHTML = projectData.chromosomes.map((chromosome, index) => {
             const totalCodons = chromosome.reduce((sum, amino) => sum + amino.codons.length, 0);
             if (totalCodons === 0) return '';
             
             const bandsHtml = chromosome.map(aminoAcid => {
                const height = (aminoAcid.codons.length / totalCodons) * 100;
                return `<div class="chromosome-band" 
                             style="height: ${height}%; background-color: ${aminoAcid.color};"
                             data-amino-name="${aminoAcid.name}"
                             data-amino-color="${aminoAcid.color}"
                             onclick="Archive.handleBandClick(this)"></div>`;
            }).join('');
            
            return `<div class="chromosome-unit">
                        <div class="chromosome-label">${projectData.labels[index] || ''}</div>
                        <div class="chromosome-bar">${bandsHtml}</div>
                    </div>`;
        }).join('');
        
        const firstAmino = projectData.chromosomes.flat().find(a => a.codons.length > 0);
        if (firstAmino) this.renderCodonList(firstAmino);
    },

    handleBandClick(bandElement) {
        const name = bandElement.dataset.aminoName;
        const projectData = this.CORPUS[this.state.activeProject];
        
        for (const chromosome of projectData.chromosomes) {
            const found = chromosome.find(amino => amino.name === name);
            if (found) {
                this.renderCodonList(found);
                break;
            }
        }
    },

    renderCodonList(aminoAcid) {
        let headerHtml = `<div class="amino-acid-header" style="--color: ${aminoAcid.color};">
                            ${aminoAcid.name}
                            <span class="amino-acid-subtitle">AMINO ACID</span>
                          </div>`;

        let codonsHtml = aminoAcid.codons.map(codon => {
            const title = this.TITLE_LOOKUP[codon] || "Title Not Found";
            const noteData = aminoAcid.notes?.[codon];
            const symbol = noteData === 'Concept' ? 'üß≠' : (noteData === 'Alternate Title' ? 'üß≠' : null);

            if (noteData) {
                return `<a href="./${codon}" target="_blank">
                            <div class="codon-item special">
                                <span class="symbol">${symbol}</span>
                                <div>
                                    ${title}
                                    <span class="note">${noteData}</span>
                                </div>
                            </div>
                        </a>`;
            } else {
                return `<a href="./${codon}" target="_blank">
                            <div class="codon-item">${title}</div>
                        </a>`;
            }
        }).join('');

        this.elems.contentSpool.innerHTML = headerHtml + `<div class="codon-list">${codonsHtml}</div>`;
    },
};
