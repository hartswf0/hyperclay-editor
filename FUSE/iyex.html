    <style>
        /*
        *   ARTIFACT: Genomic Archive-Index, Model 78
        *   CONCEPT: A chromosomal/genomic interface fused with a 1970s bureaucratic,
        *   manila folder aesthetic for navigating a structured corpus of work.
        */
        :root {
            --bg-manila: #f3e9d2;
            --text-typewriter: #3a3a3a;
            --border-dark: #5a5a5a;
            --highlight-bg: rgba(255, 251, 235, 0.8);
            --font-main: 'Share Tech Mono', monospace;
            --font-display: 'Teko', sans-serif;

            /* Chromosome Band Colors (Amino Acids) */
            --band-green: #77dd77; /* For Scopes, Interfaces, Concepts */
            --band-yellow: #fdfd96; /* For Analysis, Authoring */
            --band-blue: #89cff0; /* For Ontology, Holosomes */
            --band-pink: #ffb3de; /* For Affect, Rituals */
            --band-orange: #ffb347; /* For Harmonics, Synthesis */
            --band-gray: #cfcfc4; /* For Archives, Precursors */
        }

        /* --- BASE LAYOUT --- */
        body {
            background-color: #c8bda9;
            margin: 0;
            font-family: var(--font-main);
            color: var(--text-typewriter);
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #archive-container {
            width: 1600px;
            height: 900px;
            background-color: var(--bg-manila);
            background-image: linear-gradient(rgba(0,0,0,0.02) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 20px 20px;
            border: 1px solid #aaa;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            display: grid;
            grid-template-columns: 1fr 450px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* --- KARYOTYPE PANEL (Main View) --- */
        #karyotype-panel {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            align-content: start;
            overflow-y: auto;
        }
        .chromosome-pair { text-align: center; }
        .chromosome-label {
            font-family: var(--font-display);
            font-size: 1.8rem;
            letter-spacing: 1px;
        }
        .chromosome-symbol {
            font-size: 2rem;
            opacity: 0.5;
        }
        .chromosome {
            position: relative;
            width: 20px;
            height: 250px;
            background: #ccc;
            border: 1px solid var(--border-dark);
            border-radius: 10px;
            margin: 10px auto;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .chromosome-band {
            position: absolute;
            width: 100%;
            border-top: 1px solid rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.2s;
        }
        .chromosome-band:hover {
            transform: scale(1.2);
            z-index: 10;
            border: 2px solid var(--text-typewriter);
        }
        
        /* --- TOOLTIP / FILE TAB --- */
        #file-tab-tooltip {
            position: fixed;
            background: #fff;
            border: 1px solid var(--border-dark);
            padding: 5px 15px;
            font-size: 1.1rem;
            font-weight: bold;
            display: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 100;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            border-top: 10px solid var(--color);
        }

        /* --- CODON SPOOL (Right Panel) --- */
        #codon-spool {
            background: #e6dac6;
            border: 1px solid #aaa;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .spool-header {
            font-family: var(--font-display);
            font-size: 2rem;
            letter-spacing: 1px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-dark);
            margin-bottom: 15px;
        }
        .spool-header-label {
            display: block;
            font-size: 1rem;
            font-family: var(--font-main);
            color: #777;
        }
        #codon-list {
            flex-grow: 1;
            overflow-y: auto;
        }
        .codon-item {
            background-color: var(--bg-manila);
            padding: 8px 12px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        .codon-filename {
            font-weight: bold;
            color: #000;
        }
        .codon-title {
            font-size: 0.9rem;
            color: #555;
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

    </style>
</head>

    // --- DOM Elements ---
    elems: {
        karyotypePanel: document.getElementById('karyotype-panel'),

        codonList: document.getElementById('codon-list'),
        tooltip: document.getElementById('file-tab-tooltip'),

    // --- Initialization ---
    init() {
        this.renderKaryotype();
        document.addEventListener('mousemove', e => {
            this.elems.tooltip.style.left = `${e.clientX + 15}px`;
            this.elems.tooltip.style.top = `${e.clientY - 30}px`;
        });
    },

    // --- Rendering Logic ---
    renderKaryotype() {
        let html = '';
        for (const [proteinName, proteinData] of Object.entries(this.CORPUS)) {
            const aminoAcids = Object.entries(proteinData.aminoAcids);
            let totalCodons = 0;
            aminoAcids.forEach(([_, data]) => totalCodons += data.codons.length);

            let bandsHtml = '';
            let currentPosition = 0;
            aminoAcids.forEach(([aminoName, aminoData]) => {
                const bandHeight = (aminoData.codons.length / totalCodons) * 100;
                bandsHtml += `
                    <div class="chromosome-band" 
                         style="top: ${currentPosition}%; height: ${bandHeight}%; background-color: ${aminoData.color};"
                         data-protein="${proteinName}"
                         data-amino="${aminoName}">
                    </div>
                `;
                currentPosition += bandHeight;
            });

            html += `
                <div class="chromosome-pair">
                    <div class="chromosome-label">${proteinName}</div>
                    <div class="chromosome-symbol">${proteinData.symbol}</div>
                    <div class="chromosome">${bandsHtml}</div>
                </div>
            `;
        }
        this.elems.karyotypePanel.innerHTML = html;
        this.addEventListeners();
    },

    addEventListeners() {
        this.elems.karyotypePanel.querySelectorAll('.chromosome-band').forEach(band => {
            band.addEventListener('mouseenter', e => this.showTooltip(e.target));
            band.addEventListener('mouseleave', () => this.hideTooltip());
            band.addEventListener('click', e => this.showCodons(e.target));
        });
    },

    showTooltip(bandElement) {
        const aminoName = bandElement.dataset.amino;
        this.elems.tooltip.textContent = aminoName;
        this.elems.tooltip.style.display = 'block';
        this.elems.tooltip.style.setProperty('--color', getComputedStyle(bandElement).backgroundColor);
        setTimeout(() => this.elems.tooltip.style.opacity = 1, 10);
    },

    hideTooltip() {
        this.elems.tooltip.style.opacity = 0;
        setTimeout(() => this.elems.tooltip.style.display = 'none', 200);
    },

    showCodons(bandElement) {
        const proteinName = bandElement.dataset.protein;
        const aminoName = bandElement.dataset.amino;
        const codons = this.CORPUS[proteinName].aminoAcids[aminoName].codons;

        this.elems.spoolTitle.textContent = aminoName;
        
        this.elems.codonList.innerHTML = codons.map(codon => {
            // Use the lookup table to get the full title
            const fullTitle = this.TITLE_LOOKUP[codon.id] || codon.name;
            return `
                <div class="codon-item">
                    <div class="codon-filename">${codon.id}</div>
                    <div class="codon-title">${fullTitle}</div>
                </div>
            `;
        }).join('');
    },
