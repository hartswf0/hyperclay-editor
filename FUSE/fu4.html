<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUSE // RADAR-GENOME INTERFACE [EXP-M-A-01]</title>
    <style>
        /*
        *   ARTIFACT: FUSE + RADAR SCOPE INTERFACE
        *   ID: EXP-M-A-01
        *   CONCEPT: "Scan + lock + overlay."
        *   VISUALS: Phosphor-green on black, CRT emulation, motion trails.
        *   INTERACTION: Click-to-lock, Command-line expression.
        */

        @keyframes sweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(0); opacity: 0.8; }
            80% { transform: scale(1); opacity: 0.2; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        @keyframes express-glow {
            0% { box-shadow: 0 0 8px 4px #9f9, 0 0 12px 6px #5f5; opacity: 1; }
            15% { box-shadow: 0 0 20px 10px #9f9, 0 0 30px 15px #5f5; opacity: 0.7; }
            100% { box-shadow: 0 0 8px 4px #9f9, 0 0 12px 6px #5f5; opacity: 1; }
        }

        @keyframes terminal-blink {
            0%, 100% { background-color: #0f0; }
            50% { background-color: transparent; }
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #050805;
            color: #0f0;
            font-family: 'Courier New', 'Lucida Console', monospace;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #artifact-container {
            display: flex;
            gap: 40px;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        #radar-container {
            position: relative;
            width: 500px;
            height: 500px;
            flex-shrink: 0;
        }

        #radar-screen {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(0, 255, 0, 0.4);
            position: relative;
            background: 
                /* Concentric Rings */
                radial-gradient(circle, transparent 24.8%, rgba(0, 255, 0, 0.2) 25%, transparent 25.2%),
                radial-gradient(circle, transparent 49.8%, rgba(0, 255, 0, 0.2) 50%, transparent 50.2%),
                radial-gradient(circle, transparent 74.8%, rgba(0, 255, 0, 0.2) 75%, transparent 75.2%),
                /* Radial Lines */
                repeating-conic-gradient(from 0deg, rgba(0, 255, 0, 0.2) 0deg 0.5deg, transparent 0.5deg 30deg);
            box-shadow: inset 0 0 30px rgba(0, 255, 0, 0.2), 0 0 10px rgba(0, 255, 0, 0.3);
            overflow: hidden;
        }
        
        #sweep-arm {
            position: absolute;
            width: 2px;
            height: 50%;
            background: linear-gradient(to top, rgba(127, 255, 127, 0.8) 10%, transparent 80%);
            top: 0;
            left: calc(50% - 1px);
            transform-origin: bottom center;
            animation: sweep 4s linear infinite;
        }
        
        #blip-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        .blip {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #9f9;
            border-radius: 50%;
            box-shadow: 0 0 5px 2px #9f9, 0 0 15px 4px #0f0, 2px 2px 20px 2px rgba(100, 255, 100, 0.2); /* Motion Shadow */
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .blip:hover {
            transform: scale(1.5);
            background-color: #fff;
            box-shadow: 0 0 8px 4px #fff, 0 0 20px 8px #0f0;
        }
        
        .blip.selected {
            background-color: #ff0;
            box-shadow: 0 0 8px 4px #ff0, 0 0 20px 8px #ff9800;
            transform: scale(1.8);
        }

        .fusion-line {
            position: absolute;
            height: 2px;
            background-color: rgba(0, 255, 0, 0.5);
            transform-origin: 0 50%;
        }

        .fused-strand {
            position: absolute;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%); /* Center on midpoint */
        }

        .fused-strand::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: #9f9;
            border-radius: 50%;
            box-shadow: 0 0 8px 4px #9f9, 0 0 12px 6px #5f5;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .fused-strand::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid #0f0;
            border-radius: 50%;
            animation: pulse 1.5s ease-out infinite;
        }

        .fused-strand.expressed {
            animation: express-glow 0.4s ease-in-out;
        }

        #terminal {
            width: 100%;
            height: 500px;
            background-color: rgba(0, 20, 0, 0.5);
            border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        #terminal-output {
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        #terminal-output::-webkit-scrollbar {
            width: 6px;
        }
        #terminal-output::-webkit-scrollbar-track {
            background: transparent;
        }
        #terminal-output::-webkit-scrollbar-thumb {
            background: #0f0;
        }

        #terminal-input-line {
            display: flex;
            align-items: center;
        }

        .prompt {
            margin-right: 8px;
            flex-shrink: 0;
        }
        
        #command-input {
            background: transparent;
            border: none;
            outline: none;
            color: #0f0;
            font-family: inherit;
            font-size: 1em;
            width: 100%;
            caret-color: transparent;
        }

        #command-input:focus + .cursor {
            animation: terminal-blink 1s step-end infinite;
        }

        .cursor {
            width: 10px;
            height: 1.2em;
            background-color: #0f0;
            display: inline-block;
            vertical-align: middle;
        }

        .log-system { color: #8f8; }
        .log-action { color: #0ff; }
        .log-fusion { color: #f90; font-weight: bold; }
        .log-error { color: #f55; }
        .log-expression { color: #fff; font-weight: bold; }

    </style>
</head>
<body>

<div id="artifact-container">
    <div id="radar-container">
        <div id="radar-screen">
            <div id="blip-container"></div>
        </div>
        <div id="sweep-arm"></div>
    </div>
    <div id="terminal">
        <div id="terminal-output"></div>
        <div id="terminal-input-line">
            <span class="prompt">></span>
            <input type="text" id="command-input" autocomplete="off" autofocus>
            <span class="cursor"></span>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- DOM ELEMENTS ---
    const blipContainer = document.getElementById('blip-container');
    const output = document.getElementById('terminal-output');
    const input = document.getElementById('command-input');

    // --- CONFIGURATION ---
    const NUM_BLIPS = 40;
    const RADAR_RADIUS = 250; // Half of the container width

    // --- STATE ---
    let blips = [];
    let selectedBlips = [];
    let fusedPairs = {};
    let fusionCounter = 0;

    // --- LOGGING UTILITY ---
    const log = (message, type = 'log-system') => {
        const line = document.createElement('div');
        line.className = type;
        line.textContent = message;
        output.appendChild(line);
        output.scrollTop = output.scrollHeight;
    };

    // --- CORE FUNCTIONS ---

    function createBlip(id) {
        const angle = Math.random() * 2 * Math.PI;
        const radius = 20 + Math.random() * (RADAR_RADIUS - 40); // Keep blips off the very edge/center
        
        // Convert polar to cartesian coordinates for positioning
        const x = RADAR_RADIUS + radius * Math.cos(angle);
        const y = RADAR_RADIUS + radius * Math.sin(angle);

        const blipEl = document.createElement('div');
        blipEl.className = 'blip';
        blipEl.id = id;
        blipEl.style.left = `${x - 4}px`; // Adjust for blip size
        blipEl.style.top = `${y - 4}px`;

        const blipData = { id, el: blipEl, x, y };
        blips.push(blipData);
        
        blipEl.addEventListener('click', () => handleBlipClick(blipData));

        blipContainer.appendChild(blipEl);
    }

    function handleBlipClick(blipData) {
        if (selectedBlips.includes(blipData) || selectedBlips.length >= 2) {
            return;
        }

        selectedBlips.push(blipData);
        blipData.el.classList.add('selected');
        log(`Genome echo [${blipData.id}] locked for temporal alignment.`, 'log-action');

        if (selectedBlips.length === 2) {
            fuseBlips(selectedBlips[0], selectedBlips[1]);
        }
    }

    function fuseBlips(blipA, blipB) {
        log(`> Fusing ${blipA.id} and ${blipB.id}...`);

        const dx = blipB.x - blipA.x;
        const dy = blipB.y - blipA.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const angle = Math.atan2(dy, dx) * (180 / Math.PI); // Angle in degrees

        const midX = blipA.x + dx / 2;
        const midY = blipA.y + dy / 2;
        
        // 1. Draw connecting line
        const line = document.createElement('div');
        line.className = 'fusion-line';
        line.style.width = `${distance}px`;
        line.style.left = `${blipA.x}px`;
        line.style.top = `${blipA.y}px`;
        line.style.transform = `rotate(${angle}deg)`;
        blipContainer.appendChild(line);

        // 2. Create the fused strand at the midpoint
        const strand = document.createElement('div');
        strand.className = 'fused-strand';
        strand.style.left = `${midX}px`;
        strand.style.top = `${midY}px`;
        blipContainer.appendChild(strand);
        
        // 3. Store the fused pair for command access
        const fusionId1 = `${blipA.id}-${blipB.id}`;
        const fusionId2 = `${blipB.id}-${blipA.id}`;
        fusedPairs[fusionId1] = { el: strand };
        fusedPairs[fusionId2] = { el: strand };
        
        log(`SUCCESS: Fused Strand #${fusionCounter++} created at grid midpoint.`, 'log-fusion');

        // 4. Reset selection state
        setTimeout(() => {
            blipA.el.classList.remove('selected');
            blipB.el.classList.remove('selected');
            selectedBlips = [];
        }, 500);
    }

    function handleCommand(command) {
        log(`> ${command}`);
        const parts = command.trim().toLowerCase().split(/\s+/);

        if (parts[0] === 'fuse' && parts[1] === 'lock' && parts.length >= 5) {
            const id1 = parts[2];
            const id2 = parts[4];
            const fusionId = `${id1}-${id2}`;

            if (fusedPairs[fusionId]) {
                const pair = fusedPairs[fusionId];
                pair.el.classList.add('expressed');
                
                const expressionType = parts[5] ? parts[5].replace('using:', '') : 'default';
                log(`EXPRESSION TRIGGERED: Fused Strand [${fusionId}] emits ${expressionType.toUpperCase()} waveform.`, 'log-expression');
                
                setTimeout(() => pair.el.classList.remove('expressed'), 400); // Duration of the glow animation
            } else {
                log(`ERROR: Fused pair [${fusionId}] not found in memory space.`, 'log-error');
            }
        } else if (command === 'help') {
            log('Available Commands:');
            log('  fuse lock [id1] @ [id2] using:[type] - Triggers expression on a fused strand.');
            log('  scan status - Reports current system state.');
            log('  clear - Clears the terminal log.');
        } else if (command === 'scan status') {
            log(`SYSTEM STATUS: ${Object.keys(blips).length} echoes detected. ${Object.keys(fusedPairs).length / 2} fused strands active.`);
        } else if (command === 'clear') {
            output.innerHTML = '';
        } else {
            log(`ERROR: Command not recognized. Type 'help' for assistance.`, 'log-error');
        }
    }

    // --- INITIALIZATION ---
    function init() {
        log('ðŸ“¡ FUSE + RADAR SCOPE INTERFACE v1.3a');
        log('Booting Genome Memory Space Scanner...');
        for (let i = 0; i < NUM_BLIPS; i++) {
            createBlip(`g-${String(i).padStart(3, '0')}`);
        }
        log(`Ready. ${NUM_BLIPS} genome echoes detected. Awaiting temporal lock.`);
        log('To fuse: Click two blips (echoes).');
        log('To express: > fuse lock g-001 @ g-002 using:phase');
        input.focus();
    }

    // --- EVENT LISTENERS ---
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const command = input.value;
            if (command) {
                handleCommand(command);
                input.value = '';
            }
        }
    });
    
    // Keep focus on input for a seamless terminal experience
    document.body.addEventListener('click', (e) => {
        if (e.target.id !== 'command-input' && !e.target.classList.contains('blip')) {
            input.focus();
        }
    });

    init();
});
</script>
</body>
</html>
