<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUSE Project :: Corpus Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Teko:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: 'Share Tech Mono', monospace;
            --font-display: 'Teko', sans-serif;
            --bg-paper: #f3efe6;
            --bg-grid: rgba(0,0,0,0.04);
            --text-dark: #4a4a4a;
            --text-light: #fdfdfd;
            --border-color: #d3c7b1;
            --header-default-bg: #8B572A; /* Default Brown */
            
            /* Amino Acid Band Colors */
            --c-green: #7ED321;
            --c-yellow: #F8E71C;
            --c-blue: #4A90E2;
            --c-pink: #E91E63;
            --c-orange: #F5A623;
            --c-gray: #A9A9A9;
            --c-red: #D0021B;
            --c-purple: #9013FE;
            --c-brown: #8B572A;
            --c-cyan: #00BCD4;
            --c-teal: #40826D;
        }

        /* --- BASE LAYOUT --- */
        body {
            background-color: #dcd6c9;
            margin: 0;
            font-family: var(--font-main);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            padding: 2rem;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #archive-container {
            width: 800px;
            background-color: var(--bg-paper);
            border: 1px solid var(--border-color);
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            padding: 2rem;
        }

        .long-title { display: inline; }
        .short-title { display: none; }

        @media (max-width: 800px) {
            .long-title { display: none; }
            .short-title { display: inline; }
        }
        
        /* --- HEADER & CHROMOSOME DISPLAY --- */
        header {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        #project-title {
            font-family: var(--font-display);
            font-size: 3rem;
            text-align: center;
            letter-spacing: 1px;
            margin: 0;
            transition: color 0.3s;
        }
        #chromosome-display {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 300px;
            padding: 20px 0;
            background-image: linear-gradient(var(--bg-grid) 1px, transparent 1px),
                              linear-gradient(90deg, var(--bg-grid) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .chromosome-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chromosome-label {
            font-family: var(--font-display);
            font-size: 2rem;
            color: #777;
        }
        .chromosome-bar {
            width: 60px;
            height: 250px;
            background: #ccc;
            border: 2px solid #555;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .chromosome-band {
            width: 100%;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-top: 1px solid rgba(0,0,0,0.3);
        }
        .chromosome-band:first-child { border-top: none; }
        .chromosome-band.active {
            transform: scale(1.1);
            z-index: 10;
            border: 2px solid #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* --- CONTENT SPOOL --- */
        #content-spool { margin-top: 20px; }
        .amino-acid-header {
            background-color: var(--color, var(--header-default-bg));
            color: var(--text-dark);
            padding: 15px 20px;
            font-family: var(--font-display);
            font-size: 1.8rem;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }
        .amino-acid-header.dark-text { color: var(--text-light); text-shadow: 1px 1px 1px rgba(0,0,0,0.2); }
        .amino-acid-subtitle {
            display: block;
            font-size: 1rem;
            font-family: var(--font-main);
            opacity: 0.8;
            text-transform: uppercase;
        }
        .codon-list { padding: 15px 0; }
        .codon-item {
            background: #e9e4d9;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            padding: 12px 15px;
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: background-color 0.2s;
        }
        .codon-item a { text-decoration: none; color: inherit; display: block; }
        .codon-item:hover { background-color: #fff; }
        .codon-item.special {
            background-color: #f8f6f0;
            display: flex;
            align-items: center;
        }
        .codon-item .symbol { font-size: 1.5rem; margin-right: 10px; opacity: 0.7; }
        .codon-item .note {
            display: block;
            font-size: 0.8rem;
            color: #777;
            font-style: italic;
            text-transform: none;
            margin-top: 3px;
        }
        .codon-file-id {
            font-size: 0.85em;
            color: #888; /* Grey color */
            margin-right: 0.5em; /* Space between ID and title */
        }
    </style>
</head>
<body>

        <header>
            <h1 id="project-title-container"></h1>
            <div id="chromosome-display"></div>

        <main id="content-spool"></main>

    elems: {
        title: document.getElementById('project-title-container'),
        chromosomeDisplay: document.getElementById('chromosome-display'),
        contentSpool: document.getElementById('content-spool'),
    },
    
    audio: {
        ctx: null, click: null,
        init() {
            if (this.ctx) return;
            this.ctx = new (window.AudioContext||window.webkitAudioContext)();
            this.click = this.createSound(220, 0.1, 0.15);
        },
        createSound(freq, dur, vol) { return () => { if(!this.ctx) return;
            const o=this.ctx.createOscillator(), g=this.ctx.createGain(); o.connect(g);g.connect(this.ctx.destination);
            o.type='sine'; o.frequency.setValueAtTime(freq,this.ctx.currentTime);
            g.gain.setValueAtTime(vol,this.ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001,this.ctx.currentTime+dur); o.start();o.stop(this.ctx.currentTime+dur); };
        }
    },

    init() {
        document.body.addEventListener('click', () => this.audio.init(), { once: true });
        this.render();
    },

    render() {
        this.elems.chromosomeDisplay.innerHTML = Object.entries(this.CORPUS_DATA).map(([projectName, projectData]) => {
            const allAminoAcids = Object.values(projectData.aminoAcids);
            const totalCodons = allAminoAcids.reduce((sum, amino) => sum + amino.codons.length, 0);
            if (totalCodons === 0) return '';
            
            const bandsHtml = Object.entries(projectData.aminoAcids).map(([aminoName, aminoData]) => {
                const height = (aminoData.codons.length / totalCodons) * 100;
                return `<div class="chromosome-band" 
                             style="height: ${height}%; background-color: ${aminoData.color};"
                             data-amino-name="${aminoName}"
                             data-project-name="${projectName}"></div>`;
            }).join('');
            
            return `<div class="chromosome-unit">
                        <div class="chromosome-label">${projectData.label}</div>
                        <div class="chromosome-bar">${bandsHtml}</div>
                    </div>`;
        }).join('');
        
        this.addEventListeners();

        // Default to a specific view on load, e.g., the one from the image
        const holosomes = this.CORPUS_DATA["The HOLOSOMES (H)"];
        const sigmaticForgeAmino = holosomes.aminoAcids["SIGMATIC FORGE / OWE"];
        if (sigmaticForgeAmino) {
            this.renderCodonList("The HOLOSOMES (H)", "SIGMATIC FORGE / OWE");
            this.updateActiveBand("SIGMATIC FORGE / OWE");
        }
    },
    
    addEventListeners() {
        this.elems.chromosomeDisplay.querySelectorAll('.chromosome-band').forEach(band => {
            band.onclick = e => {
                if (this.audio.click) this.audio.click();
                
                const aminoName = e.target.dataset.aminoName;
                const projectName = e.target.dataset.projectName;

                this.renderCodonList(projectName, aminoName);
                this.updateActiveBand(aminoName);
            };
        });
    },
    
    updateActiveBand(activeAminoName) {
        document.querySelectorAll('.chromosome-band').forEach(b => {
            b.classList.toggle('active', b.dataset.aminoName === activeAminoName);
        });
    },

    renderCodonList(projectName, aminoAcidName) {
        const shortNames = {
            'HOLOSOMES': 'HOLOSOMES',
            'The FUSE Project (FU)': 'FUSE',
            'The GENOMIRE Project (GM)': 'GENOMIRE',
            'Esoterica Cybernetics Division (ECD)': 'ESOCENDICA',
            'RESIDEX': 'RESIDEX'
        };
        const shortName = shortNames[projectName] || projectName;
        this.elems.title.innerHTML = `<span class="long-title">${projectName}</span><span class="short-title">${shortName}</span>`;
        
        const aminoAcid = this.CORPUS_DATA[projectName].aminoAcids[aminoAcidName];
        if (!aminoAcid) return;
        
        // Determine if header text should be light or dark based on background color
        const darkBgs = ['var(--c-red)', 'var(--c-purple)', 'var(--c-brown)', 'var(--c-teal)'];
        const headerTextColorClass = darkBgs.includes(aminoAcid.color) ? 'dark-text' : '';

        let headerHtml = `<div class="amino-acid-header ${headerTextColorClass}" style="--color: ${aminoAcid.color};">
                            ${aminoAcidName}
                            <span class="amino-acid-subtitle">AMINO ACID</span>
                          </div>`;

        let codonsHtml = aminoAcid.codons.map(codonFile => {
            const fileId = codonFile.replace('.html', '');
            const descriptiveTitle = this.TITLE_LOOKUP[codonFile] || "Title Not Found";
            const titleHtml = `<span class="codon-file-id">${fileId}</span> ${descriptiveTitle}`;
            const noteText = aminoAcid.notes?.[codonFile];
            const symbol = (noteText === 'Concept' || noteText === 'Alternate Title') ? 'üß≠' : null;

            let content;
            if (noteText) {
                content = `<div class="codon-item special">
                                <span class="symbol">${symbol}</span>
                                <div>
                                    ${titleHtml}
                                    <span class="note">${noteText}</span>
                                </div>
                           </div>`;
            } else {
                content = `<div class="codon-item">${titleHtml}</div>`;
            }
            return `<a href="./${codonFile}" target="_blank" title="Open ${codonFile}">${content}</a>`;
        }).join('');

        this.elems.contentSpool.innerHTML = headerHtml + `<div class="codon-list">${codonsHtml}</div>`;
    },
};

Archive.init();
